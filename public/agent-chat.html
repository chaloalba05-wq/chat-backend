<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Agent Chat</title>
  <style>
    /* ===== GLOBAL STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      height: -webkit-fill-available;
      display: flex;
      flex-direction: column;
      background: #f8f9fa;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* ===== RESPONSIVE HEADER ===== */
    #header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 16px;
      height: auto;
      min-height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      flex-shrink: 0;
      position: relative;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(-2px);
    }

    .back-btn:active {
      transform: translateX(0);
    }

    .logo-text {
      font-size: clamp(1.5rem, 5vw, 2rem);
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      margin: 0;
      line-height: 1.2;
    }

    .logo-subtext {
      font-size: clamp(0.8rem, 3vw, 1rem);
      opacity: 0.95;
      margin-top: 4px;
      letter-spacing: 0.5px;
      font-weight: 400;
    }

    .connection-status {
      font-size: 12px;
      padding: 5px 12px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.2);
      font-weight: 500;
    }

    .connection-status.connected { background: rgba(46, 204, 113, 0.8); }
    .connection-status.connecting { background: rgba(243, 156, 18, 0.8); }
    .connection-status.disconnected { background: rgba(231, 76, 60, 0.8); }

    /* ===== CHAT SECTION - FIXED ===== */
    #chat {
      display: flex;
      flex-direction: column;
      height: 100vh;
      height: -webkit-fill-available;
      background: #f8f9fa;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      z-index: 1000;
      overflow: hidden;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      overflow: hidden;
      min-height: 0;
    }

    /* ===== MESSAGES SECTION - FIXED BOX WITH SCROLL ===== */
    .messages-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 0;
      position: relative;
      background: #f8f9fa;
    }

    .chat-header {
      padding: 16px;
      background: white;
      border-bottom: 1px solid #e8e8e8;
      flex-shrink: 0;
      z-index: 10;
      position: sticky;
      top: 0;
    }

    .chat-header h3 {
      margin: 0;
      color: #333;
      font-size: clamp(1.1rem, 4vw, 1.3rem);
      font-weight: 600;
    }

    .chat-header span {
      color: #667eea;
      font-weight: 500;
    }

    /* Messages container - FIXED SCROLLABLE BOX */
    #messages {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 16px;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      scroll-behavior: smooth;
      will-change: transform;
      backface-visibility: hidden;
      transform: translateZ(0);
      display: flex;
      flex-direction: column;
      min-height: 0;
      background: #f8f9fa;
    }

    /* Bottom padding for messages */
    #messages::after {
      content: '';
      flex: 0 0 16px;
    }

    /* Optimized scrollbar */
    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-track {
      background: rgba(241, 241, 241, 0.5);
      border-radius: 3px;
    }

    #messages::-webkit-scrollbar-thumb {
      background: rgba(102, 126, 234, 0.5);
      border-radius: 3px;
    }

    #messages::-webkit-scrollbar-thumb:hover {
      background: rgba(102, 126, 234, 0.7);
    }

    /* Firefox scrollbar */
    #messages {
      scrollbar-width: thin;
      scrollbar-color: rgba(102, 126, 234, 0.5) rgba(241, 241, 241, 0.5);
    }

    /* ===== INPUT SECTION - FIXED AT BOTTOM ===== */
    .input-section {
      flex-shrink: 0;
      background: white;
      border-top: 1px solid #e8e8e8;
      z-index: 10;
      position: sticky;
      bottom: 0;
      padding-bottom: max(16px, env(safe-area-inset-bottom));
    }

    .input-area-container {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .upload-progress {
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 10px;
      margin: 8px 16px;
      overflow: hidden;
      display: none;
      flex-shrink: 0;
    }

    .progress-bar {
      height: 6px;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      border-radius: 10px;
      width: 0%;
      transition: width 0.3s ease;
    }

    .file-preview {
      padding: 8px 16px;
      background: #f8f9fa;
      border-radius: 20px;
      font-size: 14px;
      color: #666;
      margin: 8px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    .sending-indicator,
    .error-message {
      padding: 8px 16px;
      font-size: 14px;
      text-align: center;
      display: none;
      flex-shrink: 0;
    }

    .sending-indicator {
      color: #666;
      background: #fff9c4;
    }

    .error-message {
      color: #d32f2f;
      background: #ffebee;
    }

    .input-area {
      padding: 16px;
      background: white;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }

    #messageInput {
      flex: 1;
      border: 2px solid #e8e8e8;
      margin: 0;
      font-size: clamp(14px, 4vw, 16px);
      padding: 14px 16px;
      min-height: 50px;
      max-height: 120px;
      border-radius: 25px;
      background: #f8f9fa;
      resize: none;
      overflow-y: auto;
    }

    .action-buttons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .file-upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .file-upload-btn {
      background: transparent;
      color: #667eea;
      border: none;
      padding: 12px;
      cursor: pointer;
      font-size: 22px;
      border-radius: 50%;
      min-height: 50px;
      min-width: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .file-upload-btn:active {
      background: rgba(102, 126, 234, 0.1);
      transform: scale(0.95);
    }

    .file-upload-label {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
      display: none;
    }

    .send-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 24px;
      border-radius: 25px;
      font-weight: 600;
      min-height: 50px;
      min-width: 80px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .send-btn:active {
      transform: scale(0.95);
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
    }

    /* ===== MESSAGE BUBBLES ===== */
    .message-container {
      margin: 12px 0;
      padding: 14px 18px;
      border-radius: 20px;
      max-width: 85%;
      word-wrap: break-word;
      position: relative;
      animation: fadeIn 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      line-height: 1.4;
      flex-shrink: 0;
      transform: translateZ(0);
      backface-visibility: hidden;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .agent-message {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-left: auto;
      margin-right: 8px;
      border-bottom-right-radius: 6px;
    }

    .user-message {
      background: white;
      border: 1px solid #e8e8e8;
      margin-right: auto;
      margin-left: 8px;
      border-bottom-left-radius: 6px;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }

    .message-sender {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .agent-message .message-sender {
      color: rgba(255,255,255,0.95);
    }

    .user-message .message-sender {
      color: #444;
    }

    .message-time {
      font-size: 0.75rem;
      opacity: 0.8;
      font-weight: 400;
    }

    .agent-message .message-time {
      color: rgba(255,255,255,0.8);
    }

    .user-message .message-time {
      color: #666;
    }

    .message-content {
      word-wrap: break-word;
      font-size: clamp(14px, 4vw, 16px);
      line-height: 1.5;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .message-status {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.8);
      margin-top: 6px;
      text-align: right;
      font-style: italic;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 3px;
    }

    /* ===== FILE UPLOAD ===== */
    #fileInput {
      display: none;
    }

    /* ===== ATTACHMENTS ===== */
    .attachment {
      margin-top: 12px;
      padding: 12px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      border-left: 4px solid #4CAF50;
    }

    .user-message .attachment {
      background: #f8f9fa;
      border-left-color: #667eea;
    }

    .attachment a {
      color: #2196F3;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .attachment a:hover {
      text-decoration: underline;
    }

    .attachment img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      margin-top: 8px;
      border: 1px solid #e0e0e0;
    }

    /* ===== SCROLL TO BOTTOM BUTTON ===== */
    .scroll-to-bottom-btn {
      position: absolute;
      bottom: 100px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      z-index: 5;
      transition: all 0.3s ease;
      opacity: 0;
      visibility: hidden;
    }
    
    .scroll-to-bottom-btn.visible {
      opacity: 1;
      visibility: visible;
    }
    
    .scroll-to-bottom-btn:hover {
      background: #764ba2;
      transform: translateY(-2px);
    }

    /* ===== TYPING INDICATOR ===== */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 8px 16px;
      background: white;
      border-radius: 20px;
      margin: 8px 0;
      width: fit-content;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-6px);
      }
    }

    /* ===== EMPTY STATE ===== */
    .empty-state {
      text-align: center;
      color: #999;
      padding: 40px 20px;
      font-size: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 200px;
    }

    /* ===== RESPONSIVE ADJUSTMENTS ===== */
    @media (max-width: 768px) {
      #header {
        padding: 10px 16px;
        min-height: 60px;
      }

      .logo-text {
        font-size: 1.4rem;
      }

      .back-btn {
        padding: 6px 12px;
        font-size: 13px;
      }

      .input-area {
        padding: 12px;
        gap: 8px;
      }

      #messageInput {
        padding: 12px 16px;
        min-height: 46px;
      }

      .file-upload-btn,
      .send-btn {
        min-height: 46px;
        min-width: 46px;
      }

      .message-container {
        max-width: 90%;
        padding: 12px 16px;
        margin: 8px 0;
      }

      .attachment img {
        max-height: 150px;
      }
      
      .scroll-to-bottom-btn {
        bottom: 90px;
        right: 16px;
        width: 36px;
        height: 36px;
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      #header {
        padding: 8px 12px;
        min-height: 56px;
      }

      .logo-text {
        font-size: 1.2rem;
      }

      .logo-subtext {
        font-size: 0.75rem;
      }

      .back-btn {
        padding: 5px 10px;
        font-size: 12px;
      }

      .input-area {
        padding: 10px;
      }

      .message-container {
        max-width: 92%;
        padding: 10px 14px;
      }

      .send-btn {
        min-width: 70px;
        padding: 12px 20px;
      }

      .file-upload-btn {
        font-size: 20px;
      }
      
      .scroll-to-bottom-btn {
        bottom: 85px;
        right: 12px;
        width: 32px;
        height: 32px;
        font-size: 14px;
      }
    }

    /* ===== SAFE AREA SUPPORT ===== */
    @supports (padding: max(0px)) {
      body, .input-area {
        padding-left: max(16px, env(safe-area-inset-left));
        padding-right: max(16px, env(safe-area-inset-right));
      }
    }

    /* ===== LOADING STATES ===== */
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }
  </style>
</head>
<body>
<!-- Header with Back button and WhatsApp ID -->
<div id="header">
  <div class="header-left">
    <button class="back-btn" id="backToDashboard">
      ‚Üê Back
    </button>
    <div>
      <div class="logo-text" id="chatTitle">Chat</div>
      <div class="logo-subtext" id="chatSubtitle">Agent Support</div>
    </div>
  </div>
  <div class="connection-status" id="connectionStatus">Connecting...</div>
</div>

<!-- Chat section -->
<div id="chat">
  <div class="chat-wrapper">
    <!-- Messages Section - Fixed box with scroll -->
    <div class="messages-section">
      <div class="chat-header">
        <h3>Chat with: <span id="chatNumber"></span></h3>
      </div>
      
      <!-- Scroll to bottom button -->
      <button class="scroll-to-bottom-btn" id="scrollToBottomBtn" title="Scroll to bottom">
        ‚Üì
      </button>
      
      <!-- Scrollable messages box -->
      <div id="messages">
        <!-- Messages will appear here -->
        <div class="empty-state">
          <div>Loading messages...</div>
        </div>
      </div>
    </div>
    
    <!-- Input Section - Always fixed at bottom -->
    <div class="input-section">
      <div class="input-area-container">
        <div class="upload-progress" id="uploadProgress">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="file-preview" id="filePreview"></div>
        
        <div class="sending-indicator" id="sendingIndicator">Sending...</div>
        <div class="error-message" id="errorMessage">Please wait before sending another message</div>
        
        <div class="input-area">
          <input id="messageInput" placeholder="Type your message here...">
          <div class="action-buttons">
            <div class="file-upload-container">
              <button class="file-upload-btn" onclick="document.getElementById('fileInput').click()" title="Attach file">
                üìé
              </button>
              <span class="file-upload-label">file upload</span>
            </div>
            <button class="send-btn" onclick="sendMessage()" id="sendButton">
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <input type="file" id="fileInput" onchange="handleFileSelect()">
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  // ===== GLOBAL VARIABLES =====
  const params = new URLSearchParams(window.location.search);
  const whatsapp = params.get("whatsapp");
  const agentId = localStorage.getItem("agentId");
  let selectedFile = null;
  let isScrolledToBottom = true;
  
  // Initialize chat display
  document.getElementById("chatTitle").textContent = `Chat with ${whatsapp}`;
  document.getElementById("chatNumber").textContent = whatsapp;
  
  // ===== ENHANCED LOCAL STORAGE FOR MESSAGE PERSISTENCE =====
  const MessageStorage = {
    storageKey: 'agent_chat_messages_',
    
    getStorageKey() {
      return this.storageKey + (whatsapp || 'unknown');
    },
    
    saveMessages(messages) {
      if (!whatsapp) return;
      
      try {
        const key = this.getStorageKey();
        const data = {
          messages: messages,
          lastUpdated: Date.now(),
          whatsapp: whatsapp,
          agentId: agentId
        };
        localStorage.setItem(key, JSON.stringify(data));
        console.log('üíæ Saved messages to localStorage:', messages.length);
      } catch (error) {
        console.error('Error saving messages to localStorage:', error);
        if (error.name === 'QuotaExceededError') {
          this.clearOldMessages();
        }
      }
    },
    
    loadMessages() {
      if (!whatsapp) return [];
      
      try {
        const key = this.getStorageKey();
        const data = localStorage.getItem(key);
        if (!data) return [];
        
        const parsed = JSON.parse(data);
        
        // Check if data is not too old (24 hours)
        const oneDayAgo = Date.now() - (24 * 60 * 60 * 1000);
        if (parsed.lastUpdated < oneDayAgo) {
          localStorage.removeItem(key);
          return [];
        }
        
        console.log('üìÇ Loaded messages from localStorage:', parsed.messages.length);
        return parsed.messages || [];
      } catch (error) {
        console.error('Error loading messages from localStorage:', error);
        return [];
      }
    },
    
    clearCurrentMessages() {
      if (!whatsapp) return;
      
      try {
        const key = this.getStorageKey();
        localStorage.removeItem(key);
        console.log('üßπ Cleared current messages from localStorage');
      } catch (error) {
        console.error('Error clearing current messages:', error);
      }
    }
  };
  
  // ===== SOCKET CONNECTION =====
  const socket = io("https://chat-backend-p2b9.onrender.com", {
    reconnection: true,
    reconnectionAttempts: Infinity,
    reconnectionDelay: 1000,
    reconnectionDelayMax: 5000,
    timeout: 20000,
    transports: ['websocket', 'polling'],
    query: {
      clientType: 'agent',
      agentId: agentId,
      version: '2.0'
    }
  });
  
  // ===== SENDING CONTROL SYSTEM =====
  const sendController = {
    isSending: false,
    cooldown: false,
    debounceTimer: null,
    enterKeyCooldown: false,
    lastSendTime: 0,
    consecutiveSends: 0,
    
    canSend() {
      const now = Date.now();
      
      if (this.isSending) {
        console.log('‚ö†Ô∏è Already sending, please wait...');
        return { canSend: false, reason: 'Already sending' };
      }
      
      if (this.cooldown) {
        console.log('‚ö†Ô∏è Send cooldown active');
        return { canSend: false, reason: 'Cooldown active' };
      }
      
      if (this.debounceTimer) {
        console.log('‚ö†Ô∏è Debounce active');
        return { canSend: false, reason: 'Debounce active' };
      }
      
      if (this.consecutiveSends >= 3) {
        const timeSinceLast = now - this.lastSendTime;
        if (timeSinceLast < 1000) {
          console.log('‚ö†Ô∏è Too many rapid sends');
          return { canSend: false, reason: 'Too many rapid sends' };
        }
      }
      
      return { canSend: true };
    },
    
    beginSend() {
      this.isSending = true;
      this.lastSendTime = Date.now();
      this.consecutiveSends++;
      
      setTimeout(() => {
        this.consecutiveSends = 0;
      }, 2000);
      
      this.debounceTimer = setTimeout(() => {
        this.debounceTimer = null;
      }, 500);
    },
    
    finishSend() {
      this.isSending = false;
      this.cooldown = true;
      
      setTimeout(() => {
        this.cooldown = false;
      }, 1000);
    },
    
    reset() {
      this.isSending = false;
      this.cooldown = false;
      if (this.debounceTimer) {
        clearTimeout(this.debounceTimer);
        this.debounceTimer = null;
      }
    }
  };
  
  // ===== FORMAT FUNCTIONS =====
  function formatTime(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }
  
  function formatDateTime(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleString([], { 
      month: 'short',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
  }
  
  function formatFileSize(bytes) {
    if (!bytes || bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
  }
  
  function getStatusIcon(status) {
    switch(status) {
      case 'sent': return '‚úì';
      case 'delivered': return '‚úì‚úì';
      case 'read': return '‚úì‚úì (Read)';
      case 'pending': return 'üïê';
      default: return '';
    }
  }
  
  // ===== SCROLL MANAGEMENT =====
  function setupScrollListener() {
    const messagesDiv = document.getElementById("messages");
    const scrollToBottomBtn = document.getElementById("scrollToBottomBtn");
    
    messagesDiv.addEventListener('scroll', function() {
      const scrollTop = messagesDiv.scrollTop;
      const scrollHeight = messagesDiv.scrollHeight;
      const clientHeight = messagesDiv.clientHeight;
      
      isScrolledToBottom = (scrollHeight - scrollTop - clientHeight) < 50;
      
      if (!isScrolledToBottom) {
        scrollToBottomBtn.classList.add('visible');
      } else {
        scrollToBottomBtn.classList.remove('visible');
      }
    }, { passive: true });
    
    scrollToBottomBtn.addEventListener('click', scrollToBottom);
  }
  
  function scrollToBottom() {
    const messagesDiv = document.getElementById("messages");
    if (messagesDiv) {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      isScrolledToBottom = true;
      document.getElementById("scrollToBottomBtn").classList.remove('visible');
    }
  }
  
  function scrollToBottomSmooth() {
    const messagesDiv = document.getElementById("messages");
    if (messagesDiv && isScrolledToBottom) {
      messagesDiv.scrollTo({
        top: messagesDiv.scrollHeight,
        behavior: 'smooth'
      });
    }
  }
  
  // ===== MESSAGE DISPLAY FUNCTIONS =====
  function formatAttachment(attachment) {
    if (!attachment) return '';
    
    const fileType = attachment.mimetype ? attachment.mimetype.split('/')[0] : 'file';
    let icon = 'üìÑ';
    let preview = '';
    
    const fileUrl = attachment.url || attachment.data || attachment.path;
    const fileName = attachment.originalname || attachment.filename || attachment.name || 'file';
    const fileSize = attachment.size ? formatFileSize(attachment.size) : '';
    
    if (fileType === 'image') {
      icon = 'üñºÔ∏è';
      preview = `<img src="${fileUrl}" alt="${fileName}" loading="lazy" style="max-width: 100%; max-height: 200px; border-radius: 8px; margin-top: 8px; border: 1px solid #e0e0e0;">`;
    } else if (fileType === 'video') {
      icon = 'üé¨';
      preview = `<div style="margin-top: 8px;"><video src="${fileUrl}" controls preload="metadata" style="max-width: 100%; max-height: 200px; border-radius: 8px;"></video></div>`;
    } else if (fileType === 'audio') {
      icon = 'üéµ';
      preview = `<div style="margin-top: 8px;"><audio src="${fileUrl}" controls preload="metadata" style="width: 100%;"></audio></div>`;
    } else if (attachment.mimetype && attachment.mimetype.includes('pdf')) {
      icon = 'üìï';
    }
    
    return `
      <div class="attachment">
        <a href="${fileUrl}" target="_blank" download="${fileName}">
          ${icon} ${fileName}
          ${fileSize ? `<span style="color: #666; font-size: 0.9em; margin-left: 8px;">(${fileSize})</span>` : ''}
        </a>
        ${preview}
      </div>
    `;
  }
  
  function createMessageElement(msg) {
    const messageDiv = document.createElement("div");
    const isAgent = msg.sender === "agent" || msg.sender === "agent";
    
    messageDiv.className = "message-container " + 
      (isAgent ? "agent-message" : "user-message");
    
    let content = "";
    if (msg.attachment) {
      content = formatAttachment(msg.attachment);
    }
    
    const senderName = isAgent ? "You" : "User";
    
    messageDiv.innerHTML = `
      <div class="message-header">
        <span class="message-sender">${senderName}</span>
        <span class="message-time" title="${formatDateTime(msg.timestamp)}">
          ${formatTime(msg.timestamp)}
        </span>
      </div>
      <div class="message-content">${msg.text || msg.message || ''}</div>
      ${content}
      ${msg.status ? `<div class="message-status">${getStatusIcon(msg.status)}</div>` : ''}
    `;
    
    messageDiv.dataset.messageId = msg.id || Date.now().toString();
    
    return messageDiv;
  }
  
  function displayMessage(msg, scroll = true) {
    const messagesDiv = document.getElementById("messages");
    
    const emptyState = messagesDiv.querySelector('.empty-state');
    if (emptyState) {
      emptyState.remove();
    }
    
    const messageElement = createMessageElement(msg);
    messagesDiv.appendChild(messageElement);
    
    if (scroll && (isScrolledToBottom || msg.sender === "agent")) {
      Promise.resolve().then(() => {
        scrollToBottomSmooth();
      });
    }
  }
  
  function displayMessages(messages, scroll = true) {
    const messagesDiv = document.getElementById("messages");
    
    messagesDiv.innerHTML = '';
    
    if (messages.length === 0) {
      const emptyState = document.createElement("div");
      emptyState.className = "empty-state";
      emptyState.innerHTML = '<div>No messages yet. Start the conversation!</div>';
      messagesDiv.appendChild(emptyState);
      return;
    }
    
    const fragment = document.createDocumentFragment();
    
    const sortedMessages = messages.sort((a, b) => 
      new Date(a.timestamp).getTime() - new Date(b.timestamp).getTime()
    );
    
    sortedMessages.forEach(msg => {
      const messageElement = createMessageElement(msg);
      fragment.appendChild(messageElement);
    });
    
    messagesDiv.appendChild(fragment);
    
    if (scroll) {
      setTimeout(scrollToBottom, 50);
    }
  }
  
  // ===== SOCKET EVENT LISTENERS =====
  socket.on("connect", () => {
    console.log("‚úÖ Connected to server with ID:", socket.id);
    updateConnectionStatus('connected', 'Connected');
    
    if (whatsapp && agentId) {
      socket.emit("get_messages", { whatsapp: whatsapp, agentId: agentId });
      
      const localMessages = MessageStorage.loadMessages();
      if (localMessages.length > 0) {
        console.log("üìÇ Displaying messages from localStorage:", localMessages.length);
        displayMessages(localMessages, false);
      }
    }
  });

  socket.on("disconnect", (reason) => {
    console.log("‚ùå Disconnected from server:", reason);
    updateConnectionStatus('disconnected', 'Disconnected');
  });

  socket.on("connect_error", (error) => {
    console.error("üîå Connection error:", error.message);
    updateConnectionStatus('disconnected', 'Connection Error');
  });

  socket.on("reconnect", (attemptNumber) => {
    console.log(`üîÑ Reconnected after ${attemptNumber} attempts`);
    updateConnectionStatus('connected', 'Connected');
    
    if (whatsapp && agentId) {
      setTimeout(() => {
        socket.emit("get_messages", { whatsapp: whatsapp, agentId: agentId });
      }, 1000);
    }
  });

  socket.on("reconnect_attempt", (attemptNumber) => {
    console.log(`üîÑ Reconnection attempt ${attemptNumber}`);
    updateConnectionStatus('connecting', `Reconnecting... (${attemptNumber})`);
  });

  socket.on("reconnecting", (attemptNumber) => {
    console.log(`üîÑ Reconnecting... attempt ${attemptNumber}`);
    updateConnectionStatus('connecting', `Reconnecting... (${attemptNumber})`);
  });

  socket.on("message_history", (messages) => {
    console.log("üìú Message history from server:", messages.length, "messages");
    
    const localMessages = MessageStorage.loadMessages();
    const allMessages = mergeMessages(localMessages, messages);
    
    displayMessages(allMessages);
    MessageStorage.saveMessages(allMessages);
  });

  function mergeMessages(localMessages, serverMessages) {
    const messageMap = new Map();
    
    localMessages.forEach(msg => {
      if (msg.id) {
        messageMap.set(msg.id, msg);
      }
    });
    
    serverMessages.forEach(msg => {
      if (msg.id) {
        messageMap.set(msg.id, msg);
      }
    });
    
    const merged = Array.from(messageMap.values());
    merged.sort((a, b) => new Date(a.timestamp).getTime() - new Date(b.timestamp).getTime());
    
    console.log(`üîÑ Merged ${localMessages.length} local + ${serverMessages.length} server = ${merged.length} total messages`);
    return merged;
  }

  socket.on("new_message", (msg) => {
    if (msg.whatsapp !== whatsapp) return;
    
    console.log("üì® New message received:", {
      id: msg.id,
      sender: msg.sender,
      timestamp: msg.timestamp
    });
    
    displayMessage(msg);
    
    saveAllMessagesToStorage();
  });

  socket.on("message_update", (update) => {
    if (update.whatsapp !== whatsapp) return;
    if (!update.id || !update.status) return;
    
    const messageElement = document.querySelector(`[data-message-id="${update.id}"]`);
    if (messageElement) {
      const statusElement = messageElement.querySelector('.message-status');
      if (statusElement) {
        statusElement.textContent = getStatusIcon(update.status);
      }
    }
  });

  // ===== FILE HANDLING =====
  function handleFileSelect() {
    const fileInput = document.getElementById('fileInput');
    const filePreview = document.getElementById('filePreview');
    
    if (fileInput.files.length > 0) {
      selectedFile = fileInput.files[0];
      filePreview.innerHTML = `üìé ${selectedFile.name} (${formatFileSize(selectedFile.size)})`;
      filePreview.style.display = 'flex';
    } else {
      selectedFile = null;
      filePreview.innerHTML = '';
      filePreview.style.display = 'none';
    }
  }

  function uploadFile(callback) {
    if (!selectedFile) {
      if (callback) callback(null);
      return;
    }

    const formData = new FormData();
    formData.append('file', selectedFile);

    const xhr = new XMLHttpRequest();
    const progressDiv = document.getElementById('uploadProgress');
    const progressBar = document.getElementById('progressBar');

    progressDiv.style.display = 'block';
    progressBar.style.width = '0%';

    xhr.upload.addEventListener('progress', function(e) {
      if (e.lengthComputable) {
        const percentComplete = (e.loaded / e.total) * 100;
        progressBar.style.width = percentComplete + '%';
      }
    });

    xhr.addEventListener('load', function() {
      progressDiv.style.display = 'none';
      
      if (xhr.status === 200) {
        try {
          const response = JSON.parse(xhr.responseText);
          if (response.success && callback) {
            callback(response.file);
          } else {
            alert('Upload failed: ' + (response.message || 'Unknown error'));
            if (callback) callback(null);
          }
        } catch (e) {
          alert('Upload failed: Invalid response from server');
          if (callback) callback(null);
        }
      } else {
        alert('Upload failed with status: ' + xhr.status);
        if (callback) callback(null);
      }
      
      document.getElementById('fileInput').value = '';
      document.getElementById('filePreview').innerHTML = '';
      document.getElementById('filePreview').style.display = 'none';
      selectedFile = null;
    });

    xhr.addEventListener('error', function() {
      progressDiv.style.display = 'none';
      alert('Upload failed. Please check your connection.');
      if (callback) callback(null);
    });

    xhr.open('POST', '/upload');
    xhr.send(formData);
  }

  // ===== MESSAGE SENDING =====
  function sendMessage() {
    const canSend = sendController.canSend();
    if (!canSend.canSend) {
      showError(canSend.reason);
      return;
    }
    
    const text = document.getElementById("messageInput").value.trim();
    const fileInput = document.getElementById('fileInput');
    
    if (!text && !fileInput.files.length) {
      alert("Please enter a message or select a file");
      return;
    }
    
    sendController.beginSend();
    
    const sendButton = document.getElementById('sendButton');
    const sendingIndicator = document.getElementById('sendingIndicator');
    const errorMessage = document.getElementById('errorMessage');
    
    sendButton.disabled = true;
    sendButton.textContent = "...";
    sendingIndicator.style.display = 'block';
    errorMessage.style.display = 'none';
    
    const sendTimeout = setTimeout(() => {
      console.log("‚ö†Ô∏è Send timeout - clearing sending state");
      finishMessageSend();
      showError("Message sent but waiting for confirmation. It may appear shortly.");
    }, 10000);
    
    if (fileInput.files.length > 0) {
      uploadFile(function(fileInfo) {
        if (fileInfo) {
          console.log("üì§ Sending message with attachment to server");
          
          const messageData = {
            whatsapp: whatsapp,
            agentId: agentId,
            message: text,
            attachment: fileInfo,
            timestamp: new Date().toISOString(),
            status: 'pending'
          };
          
          if (socket.connected) {
            // Create temporary message for immediate display
            const tempMsg = {
              sender: 'agent',
              text: text || 'Sending attachment...',
              timestamp: messageData.timestamp,
              status: 'pending',
              id: Date.now().toString()
            };
            
            displayMessage(tempMsg);
            
            // Send to server
            socket.emit("agent_message", messageData);
          } else {
            showError("Offline - Please reconnect to send messages.");
            clearTimeout(sendTimeout);
            finishMessageSend();
          }
        } else {
          if (text) {
            const messageData = {
              whatsapp: whatsapp,
              agentId: agentId,
              message: text,
              timestamp: new Date().toISOString(),
              status: 'pending'
            };
            
            if (socket.connected) {
              // Create temporary message for immediate display
              const tempMsg = {
                sender: 'agent',
                text: text,
                timestamp: messageData.timestamp,
                status: 'pending',
                id: Date.now().toString()
              };
              
              displayMessage(tempMsg);
              
              socket.emit("agent_message", messageData);
            } else {
              showError("Offline - Please reconnect to send messages.");
              clearTimeout(sendTimeout);
              finishMessageSend();
            }
          } else {
            clearTimeout(sendTimeout);
            finishMessageSend();
          }
        }
        
        document.getElementById("messageInput").value = "";
        fileInput.value = "";
        document.getElementById("filePreview").innerHTML = "";
        document.getElementById("filePreview").style.display = 'none';
        
        const messageInput = document.getElementById("messageInput");
        messageInput.style.height = 'auto';
        messageInput.style.height = '50px';
      });
    } else {
      console.log("üì§ Sending text message to server");
      
      const messageData = {
        whatsapp: whatsapp,
        agentId: agentId,
        message: text,
        timestamp: new Date().toISOString(),
        status: 'pending'
      };
      
      if (socket.connected) {
        // Create temporary message for immediate display
        const tempMsg = {
          sender: 'agent',
          text: text,
          timestamp: messageData.timestamp,
          status: 'pending',
          id: Date.now().toString()
        };
        
        displayMessage(tempMsg);
        
        socket.emit("agent_message", messageData);
      } else {
        showError("Offline - Please reconnect to send messages.");
        clearTimeout(sendTimeout);
        finishMessageSend();
      }
      
      document.getElementById("messageInput").value = "";
      
      const messageInput = document.getElementById("messageInput");
      messageInput.style.height = 'auto';
      messageInput.style.height = '50px';
    }
  }
  
  function finishMessageSend() {
    sendController.finishSend();
    
    const sendButton = document.getElementById('sendButton');
    const sendingIndicator = document.getElementById('sendingIndicator');
    
    sendButton.disabled = false;
    sendButton.textContent = "Send";
    sendingIndicator.style.display = 'none';
    
    document.getElementById("messageInput").focus();
  }
  
  function showError(message) {
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.textContent = message;
    errorMessage.style.display = 'block';
    
    setTimeout(() => {
      errorMessage.style.display = 'none';
    }, 5000);
  }
  
  function updateConnectionStatus(status, message) {
    const statusElement = document.getElementById('connectionStatus');
    statusElement.textContent = message;
    statusElement.className = `connection-status ${status}`;
  }

  // ===== UTILITY FUNCTIONS =====
  function saveAllMessagesToStorage() {
    const messagesDiv = document.getElementById("messages");
    if (!messagesDiv) return;
    
    const messages = [];
    const messageElements = messagesDiv.querySelectorAll('.message-container');
    
    messageElements.forEach(element => {
      const messageId = element.dataset.messageId;
      const isAgent = element.classList.contains('agent-message');
      const contentElement = element.querySelector('.message-content');
      const timeElement = element.querySelector('.message-time');
      const statusElement = element.querySelector('.message-status');
      
      if (contentElement && timeElement) {
        const message = {
          id: messageId,
          sender: isAgent ? 'agent' : 'user',
          text: contentElement.textContent.trim(),
          timestamp: new Date().toISOString(),
          status: statusElement ? statusElement.textContent.trim() : 'sent'
        };
        
        messages.push(message);
      }
    });
    
    if (messages.length > 0) {
      MessageStorage.saveMessages(messages);
    }
  }

  // ===== EVENT LISTENERS =====
  document.getElementById("messageInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      e.preventDefault();
      
      if (sendController.enterKeyCooldown) {
        console.log("Enter key cooldown active");
        return;
      }
      
      sendController.enterKeyCooldown = true;
      sendMessage();
      
      setTimeout(() => {
        sendController.enterKeyCooldown = false;
      }, 1000);
    }
  });

  document.getElementById("messageInput").addEventListener("input", function() {
    this.style.height = 'auto';
    const newHeight = Math.min(this.scrollHeight, 120);
    this.style.height = newHeight + 'px';
  });

  document.getElementById("backToDashboard").addEventListener("click", function() {
    // Save messages before leaving
    saveAllMessagesToStorage();
    
    // Navigate back to dashboard
    window.location.href = "/dashboard.html"; // Update this URL as needed
  });

  // Handle keyboard show/hide on mobile
  let viewportHeight = window.innerHeight;
  
  window.addEventListener('resize', function() {
    const newViewportHeight = window.innerHeight;
    
    if (Math.abs(viewportHeight - newViewportHeight) > 100) {
      setTimeout(() => {
        scrollToBottomSmooth();
      }, 300);
    }
    
    viewportHeight = newViewportHeight;
  });

  // ===== INITIALIZATION =====
  window.addEventListener('DOMContentLoaded', function() {
    if (!whatsapp) {
      alert("No WhatsApp number provided. Redirecting...");
      window.location.href = "/dashboard.html";
      return;
    }
    
    if (!agentId) {
      alert("Agent not logged in. Redirecting to login...");
      window.location.href = "/login.html";
      return;
    }
    
    // Setup scroll listener
    setTimeout(setupScrollListener, 100);
    
    // Focus on message input
    setTimeout(() => {
      document.getElementById("messageInput").focus();
    }, 300);
    
    console.log('üöÄ Agent chat application loaded');
    console.log('üíº Agent ID:', agentId);
    console.log('üì± Chatting with:', whatsapp);
    console.log('üíæ Local storage persistence: ACTIVE');
  });

  // Auto-save messages every 30 seconds
  setInterval(() => {
    saveAllMessagesToStorage();
  }, 30000);

  // Cleanup on page unload
  window.addEventListener('beforeunload', function() {
    saveAllMessagesToStorage();
    
    if (socket && socket.connected) {
      socket.emit('agent_disconnecting', { 
        whatsapp: whatsapp,
        agentId: agentId,
        reason: 'page_closed'
      });
    }
  });
</script>
