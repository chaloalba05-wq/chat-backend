<body>

            üìé
          </button>

          <button class="send-btn" onclick="sendMessage()" id="sendButton" disabled>Send</button>
        </div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
// ===== ESSENTIAL VARIABLES =====
const params = new URLSearchParams(window.location.search);
const whatsapp = params.get("whatsapp");
const agentId = "agent1";
const agentPassword = "agent1";
let isScrolledToBottom = true;
let displayedMessageIds = new Set();
let connectionTimeout;
let messageLoadTimeout;
let isAgentLoggedIn = false;
let messageCheckInterval;
let selectedFile = null;

// Send controller to prevent duplicate sends
let sendController = {
  isSending: false,
  canSend() {
    if (this.isSending) {
      console.log('‚ö†Ô∏è Already sending, please wait...');
      return false;
    }
    if (!isAgentLoggedIn) {
      console.log('‚ö†Ô∏è Agent not logged in yet');
      return false;
    }
    return true;
  },
  beginSend() {
    this.isSending = true;
  },
  finishSend() {
    this.isSending = false;
  }
};

// ===== NORMALIZE FILE URL FUNCTION =====
function normalizeFileUrl(url) {
  if (!url || typeof url !== 'string') {
    return null;
  }

  // If already absolute URL with protocol
  if (url.startsWith('http://') || url.startsWith('https://')) {
    return url;
  }
  
  // If it's a data URL (base64 encoded)
  if (url.startsWith('data:')) {
    return url;
  }
  
  // If it's a blob URL
  if (url.startsWith('blob:')) {
    return url;
  }
  
  // Trim and clean the URL
  url = url.trim().replace(/^['"]|['"]$/g, '');
  
  // Ensure it starts with a slash if it's a relative path
  if (!url.startsWith('/') && !url.startsWith('http')) {
    url = '/' + url;
  }
  
  // For relative paths, prepend the backend URL
  if (url.startsWith('/') && !url.startsWith('//')) {
    return `https://chat-backend-p2b9.onrender.com${url}`;
  }
  
  return url;
}

// ===== READ RECEIPT FUNCTIONALITY =====
function markMessagesAsRead() {
  if (!whatsapp || !isAgentLoggedIn || !socket.connected) return;
  
  // Get all unread message IDs (user messages that haven't been marked as read)
  const unreadMessages = [];
  const messageElements = document.querySelectorAll('.message-container.user-message');
  
  messageElements.forEach(el => {
    const messageId = el.dataset.messageId;
    if (messageId && !el.dataset.read) {
      unreadMessages.push(messageId);
      el.dataset.read = 'true';
      
      // Add visual indicator (double tick) to the message
      const timeElement = el.querySelector('.message-time');
      if (timeElement && !timeElement.querySelector('.read-indicator')) {
        const readIndicator = document.createElement('span');
        readIndicator.className = 'read-indicator';
        readIndicator.textContent = ' ‚úì‚úì';
        readIndicator.style.color = '#667eea';
        readIndicator.style.fontSize = '0.9em';
        timeElement.appendChild(readIndicator);
      }
    }
  });
  
  // If there are unread messages, send read receipt
  if (unreadMessages.length > 0) {
    console.log(`üì® Marking ${unreadMessages.length} messages as read:`, unreadMessages);
    
    socket.emit("message_read", {
      whatsapp: whatsapp,
      messageIds: unreadMessages,
      agentId: agentId,
      timestamp: new Date().toISOString()
    });
  }
}

// Initialize
document.getElementById("chatTitle").textContent = `Chat with ${whatsapp}`;
document.getElementById("chatSubtitle").textContent = whatsapp;
document.getElementById("chatNumber").textContent = whatsapp;

// ===== CONSTANT MESSAGE CHECKING =====
function startConstantMessageChecking() {
  if (messageCheckInterval) {
    clearInterval(messageCheckInterval);
  }
  
  loadMessages();
  
  messageCheckInterval = setInterval(() => {
    if (whatsapp && isAgentLoggedIn && socket.connected) {
      socket.emit("get_messages", { 
        whatsapp, 
        agentId,
        since: Date.now() - 10000
      });
    }
  }, 5000);
}

function stopConstantMessageChecking() {
  if (messageCheckInterval) {
    clearInterval(messageCheckInterval);
    messageCheckInterval = null;
  }
}

// ===== STATUS UPDATER =====
function updateStatus(status, text) {
  const statusEl = document.getElementById('connectionStatus');
  statusEl.textContent = text;
  statusEl.className = `connection-status ${status}`;
}

// ===== AGENT LOGIN FUNCTION =====
function loginAgent() {
  console.log(`Attempting to login agent: ${agentId}`);
  socket.emit("agent_login", { 
    agentId: agentId, 
    password: agentPassword, 
    persistent: true 
  });
}

// ===== JOIN USER ROOM FUNCTION =====
function joinUserRoom() {
  if (whatsapp && isAgentLoggedIn) {
    console.log(`Joining user room for: ${whatsapp}`);
    socket.emit("join_user_room", { whatsapp });
  }
}

// ===== MESSAGE LOADING =====
function loadMessages() {
  if (whatsapp && isAgentLoggedIn) {
    console.log(`üì° Loading messages for: ${whatsapp}`);
    socket.emit("get_messages", { whatsapp, agentId });
    
    messageLoadTimeout = setTimeout(() => {
      const messagesDiv = document.getElementById("messages");
      if (messagesDiv.innerHTML.includes('Loading messages')) {
        messagesDiv.innerHTML = '<div class="empty-state">Connection timeout. Please refresh.</div>';
      }
    }, 10000);
  }
}

// ===== ENABLE/DISABLE CHAT CONTROLS =====
function enableChatControls() {
  document.getElementById("messageInput").disabled = false;
  document.getElementById("sendButton").disabled = false;
  document.getElementById("messageInput").placeholder = "Type your message...";
  console.log("‚úÖ Chat controls enabled");
}

function disableChatControls() {
  document.getElementById("messageInput").disabled = true;
  document.getElementById("sendButton").disabled = true;
  document.getElementById("messageInput").placeholder = "Connecting...";
  console.log("‚è≥ Chat controls disabled");
}

// ===== SOCKET CONNECTION =====
// FIXED: Use relative URL like in agent1.html
const socket = io({
  reconnection: true,
  reconnectionAttempts: 10,
  reconnectionDelay: 1000,
  timeout: 20000,
  transports: ["websocket", "polling"]
});

// ===== UPLOAD FILE FUNCTION - ENHANCED =====
async function uploadFile(file) {
  return new Promise((resolve, reject) => {
    const formData = new FormData();
    formData.append('file', file);
    
    const xhr = new XMLHttpRequest();
    const progressDiv = document.getElementById('uploadProgress');
    const progressBar = document.getElementById('progressBar');
    
    // Show progress bar
    progressDiv.style.display = 'block';
    progressBar.style.width = '0%';
    
    xhr.upload.addEventListener('progress', function(e) {
      if (e.lengthComputable) {
        const percentComplete = (e.loaded / e.total) * 100;
        progressBar.style.width = percentComplete + '%';
      }
    });
    
    xhr.addEventListener('load', function() {
      progressDiv.style.display = 'none';
      
      if (xhr.status === 200) {
        try {
          const response = JSON.parse(xhr.responseText);
          
          if (response.success) {
            // Handle different server response formats
            let attachment = {};
            
            // Option 1: Server returns direct file info
            if (response.url || response.fileUrl || response.path) {
              attachment = {
                url: response.url || response.fileUrl || response.path,
                mimetype: response.mimetype || file.type,
                originalname: response.originalname || response.filename || file.name,
                filename: response.filename || response.originalname || file.name,
                size: response.size || file.size,
                ...response
              };
            } 
            // Option 2: Server returns nested file object
            else if (response.file) {
              const fileData = response.file;
              attachment = {
                url: fileData.url || fileData.fileUrl || fileData.path,
                mimetype: fileData.mimetype || file.type,
                originalname: fileData.originalname || fileData.filename || file.name,
                filename: fileData.filename || fileData.originalname || file.name,
                size: fileData.size || file.size,
                ...fileData
              };
            }
            // Option 3: Server returns something else
            else {
              // Try to construct attachment from whatever fields exist
              attachment = {
                url: Object.values(response).find(val => 
                  typeof val === 'string' && 
                  (val.startsWith('http') || val.startsWith('/'))
                ) || '',
                mimetype: file.type,
                originalname: file.name,
                filename: file.name,
                size: file.size,
                ...response
              };
            }
            
            console.log('‚úÖ File uploaded successfully:', attachment);
            resolve(attachment);
          } else {
            reject(new Error(response.message || 'Upload failed'));
          }
        } catch (e) {
          reject(new Error('Invalid server response'));
        }
      } else {
        reject(new Error(`Upload failed with status: ${xhr.status}`));
      }
    });
    
    xhr.addEventListener('error', function() {
      progressDiv.style.display = 'none';
      reject(new Error('Network error during upload'));
    });
    
    xhr.addEventListener('abort', function() {
      progressDiv.style.display = 'none';
      reject(new Error('Upload aborted'));
    });
    
    xhr.open('POST', '/upload');
    xhr.send(formData);
  });
}

// ===== FORMAT FILE SIZE =====
function formatFileSize(bytes) {
  if (bytes === 0) return '0 Bytes';
  const k = 1024;
  const sizes = ['Bytes', 'KB', 'MB', 'GB'];
  const i = Math.floor(Math.log(bytes) / Math.log(k));
  return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

// Helper function to get file icon based on mime type
function getFileIcon(mimeType) {
  if (!mimeType) return 'üìÑ';
  
  if (mimeType.startsWith('image/')) return 'üñºÔ∏è';
  if (mimeType.startsWith('video/')) return 'üé¨';
  if (mimeType.startsWith('audio/')) return 'üéµ';
  if (mimeType.includes('pdf')) return 'üìï';
  if (mimeType.includes('word') || mimeType.includes('document')) return 'üìù';
  if (mimeType.includes('excel') || mimeType.includes('spreadsheet')) return 'üìä';
  if (mimeType.includes('zip') || mimeType.includes('compressed')) return 'üì¶';
  
  return 'üìÑ';
}

// ===== URL LINKIFY FUNCTION =====
function linkify(text) {
  if (!text) return '';
  
  // URL pattern for matching
  const urlPattern = /(https?:\/\/[^\s]+)/g;
  
  return text.replace(urlPattern, function(url) {
    // Clean up URL (remove trailing punctuation)
    let cleanUrl = url;
    const punctuation = /[.,!?;:]$/;
    if (punctuation.test(url)) {
      cleanUrl = url.slice(0, -1);
    }
    
    return `<a href="${cleanUrl}" target="_blank" rel="noopener noreferrer">${cleanUrl}</a>${url.slice(cleanUrl.length)}`;
  });
}

// ===== FILE ATTACHMENT DISPLAY =====
function renderAttachment(attachment) {
  if (!attachment) return '';
  
  // Extract file URL from the attachment structure
  let fileUrl = '';
  let fileName = 'File';
  let mimeType = '';
  let fileSize = 0;
  
  // Handle different attachment structures from server
  if (typeof attachment === 'string') {
    // If attachment is just a URL string
    fileUrl = normalizeFileUrl(attachment);
  } else if (attachment.url) {
    // If attachment has url property
    fileUrl = normalizeFileUrl(attachment.url);
    fileName = attachment.originalname || attachment.filename || 'File';
    mimeType = attachment.mimetype || attachment.type || '';
    fileSize = attachment.size || 0;
  } else if (attachment.fileUrl) {
    // If server uses fileUrl property
    fileUrl = normalizeFileUrl(attachment.fileUrl);
    fileName = attachment.originalname || attachment.filename || 'File';
    mimeType = attachment.mimetype || attachment.type || '';
    fileSize = attachment.size || 0;
  } else if (attachment.path) {
    // If server uses path property
    fileUrl = normalizeFileUrl(attachment.path);
    fileName = attachment.originalname || attachment.filename || 'File';
    mimeType = attachment.mimetype || attachment.type || '';
    fileSize = attachment.size || 0;
  }
  
  if (!fileUrl) {
    console.error('‚ùå Could not extract file URL from attachment:', attachment);
    return '';
  }
  
  // Determine file type
  const isImage = mimeType.startsWith("image/") || 
                  /\.(jpg|jpeg|png|gif|bmp|webp)$/i.test(fileUrl);
  
  let html = '<div class="attachment">';
  
  if (isImage) {
    // Display image inline as a clickable link
    html += `
      <a href="${fileUrl}" target="_blank" rel="noopener noreferrer" title="Open image in new tab">
        <img src="${fileUrl}" class="chat-image" alt="${fileName}" 
             loading="lazy" 
             onerror="this.onerror=null; this.parentElement.innerHTML='‚ùå Image failed to load';" />
      </a>
    `;
  } else {
    // Other file types as clickable download links
    const icon = getFileIcon(mimeType);
    
    html += `
      <a href="${fileUrl}" target="_blank" rel="noopener noreferrer" class="attachment-file" download="${fileName}">
        <span class="attachment-icon">${icon}</span>
        <div class="attachment-info">
          <div class="attachment-name">${fileName}</div>
          ${fileSize ? `<div class="attachment-size">${formatFileSize(fileSize)}</div>` : ''}
        </div>
      </a>
    `;
  }
  
  html += '</div>';
  return html;
}

// ===== MESSAGE DISPLAY =====
function displayMessage(msg) {
  // Use server-provided ID as primary
  const messageId = msg.id || `msg_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
  
  // Skip if we've already displayed this message
  if (displayedMessageIds.has(messageId)) {
    return;
  }
  
  displayedMessageIds.add(messageId);
  
  const messagesDiv = document.getElementById("messages");
  const emptyState = messagesDiv.querySelector('.empty-state');
  if (emptyState) emptyState.remove();
  
  const existingMessage = document.querySelector(`[data-message-id="${messageId}"]`);
  if (existingMessage) {
    return; // Already displayed
  }
  
  const div = document.createElement("div");
  const isAgent = msg.sender === "agent";
  
  div.className = `message-container ${isAgent ? 'agent-message' : 'user-message'}`;
  div.dataset.messageId = messageId;
  
  const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString([], { 
    hour: '2-digit', minute: '2-digit' 
  }) : new Date().toLocaleTimeString([], { 
    hour: '2-digit', minute: '2-digit' 
  });
  
  let content = msg.text || msg.message || '';
  
  // Convert URLs to clickable links
  content = linkify(content);
  
  // Handle attachment
  if (msg.attachment) {
    content += renderAttachment(msg.attachment);
  }
  
  // Also check for file field (some servers might use different field names)
  if (msg.file && !msg.attachment) {
    content += renderAttachment(msg.file);
  }
  
  // Add read indicator if message is already marked as read
  let readIndicator = '';
  if (!isAgent && msg.readBy && msg.readBy.includes(agentId)) {
    readIndicator = ' <span class="read-indicator" style="color:#667eea;font-size:0.9em;">‚úì‚úì</span>';
    div.dataset.read = 'true';
  }
  
  div.innerHTML = `
    <div class="message-header">
      <span class="message-sender">${isAgent ? 'You' : 'User'}</span>
      <span class="message-time">${time}${readIndicator}</span>
    </div>
    <div class="message-content">${content}</div>
  `;
  
  messagesDiv.appendChild(div);
  
  if (isScrolledToBottom || isAgent) {
    setTimeout(scrollToBottomSmooth, 50);
  }
}

// ===== MESSAGE SENDING =====

  if (!text && !fileInput.files.length) {
    alert("Please enter a message or select a file");
    return;

    return;
  }
  
  sendController.beginSend();
  
  const sendBtn = document.getElementById('sendButton');
  const sendingIndicator = document.getElementById('sendingIndicator');
  
  sendBtn.disabled = true;
  sendBtn.textContent = '...';
  sendingIndicator.style.display = 'block';
  
  try {
    if (fileInput.files.length > 0) {
      const file = fileInput.files[0];
      const preview = document.getElementById('filePreview');
      preview.textContent = `üì§ Uploading ${file.name}...`;
      preview.style.display = 'block';
      
      // Upload file to server
      const attachment = await uploadFile(file);
      
      // Create message data matching your server's expected structure
      const messageData = {
        whatsapp: whatsapp,
        message: text || "",
        attachment: attachment,
        sender: "agent",
        agentId: agentId,
        agentName: "Agent 1",
        timestamp: new Date().toISOString()
      };
      
      console.log('üì§ Sending message with attachment:', messageData);
      
      // Emit the message - server will echo it back
      socket.emit("agent_message", messageData);
      
    } else {
      // Text-only message
      const messageData = {
        whatsapp: whatsapp,
        message: text,
        sender: "agent",
        agentId: agentId,
        agentName: "Agent 1",
        timestamp: new Date().toISOString()

  }

// ===== READ RECEIPT OBSERVER =====
function setupReadReceiptObserver() {
  // Create intersection observer to detect when messages become visible
  const observer = new IntersectionObserver((entries) => {
    let shouldMarkAsRead = false;
    
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const messageEl = entry.target;
        if (messageEl.classList.contains('user-message') && !messageEl.dataset.read) {
          shouldMarkAsRead = true;
        }
      }
    });
    
    if (shouldMarkAsRead) {
      // Debounce the mark as read function
      clearTimeout(window.readReceiptTimeout);
      window.readReceiptTimeout = setTimeout(() => {
        markMessagesAsRead();
      }, 500);
    }
  }, {
    threshold: 0.5,
    rootMargin: '0px 0px -50px 0px'
  });
  
  // Observe all user messages
  const observeMessages = () => {
    document.querySelectorAll('.message-container.user-message').forEach(el => {
      if (!el.dataset.observed) {
        observer.observe(el);
        el.dataset.observed = 'true';
      }
    });
  };
  
  // Initial observation
  observeMessages();
  
  // Re-observe when new messages are added
  const originalDisplayMessage = window.displayMessage;
  window.displayMessage = function(msg) {
    originalDisplayMessage(msg);
    setTimeout(observeMessages, 100);
  };
  
  return observer;
}
