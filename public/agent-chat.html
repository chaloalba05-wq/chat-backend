<style>
/* ===== ESSENTIAL STYLES ONLY ===== */

  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

  padding: 0;

/* Header */

.connection-status {

.connection-status.connected { background: rgba(46, 204, 113, 0.8); }

/* Chat Container - CHANGED TO FIXED */
#chat {
  display: none;

  left: 0;

  bottom: 0;

  overflow: hidden;
}

/* Chat wrapper for proper layout */
.chat-wrapper {
  display: flex;
  flex-direction: column;
  height: 100%;
  width: 100%;
  overflow: hidden;
  min-height: 0;
}

/* Messages Section - FIXED BOX WITH SCROLL */
.messages-section {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  min-height: 0;
  position: relative;

/* Chat Header - MODIFIED: Now inside messages-section */
.chat-header {
  padding: 16px;

.chat-header h3 {

}

/* Messages Container - FIXED SCROLLABLE BOX */
#messages {
  flex: 1;

  overflow-x: hidden;
  padding: 16px;
  display: flex;
  flex-direction: column;
  background: #f8f9fa;

  overscroll-behavior: contain;
  scroll-behavior: smooth;
  min-height: 0;
}

/* Add bottom padding to messages */
#messages::after {
  content: '';

}

/* Optimized scrollbar */
#messages::-webkit-scrollbar {
  width: 6px;
}

#messages::-webkit-scrollbar-track {
  background: rgba(241, 241, 241, 0.5);
  border-radius: 3px;
}

#messages::-webkit-scrollbar-thumb {

}

}

/* Firefox scrollbar */
#messages {
  scrollbar-width: thin;

/* Message Bubbles */

  border-radius: 18px;

  word-wrap: break-word;
  animation: fadeIn 0.3s ease;

}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }

}

.agent-message {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  margin-left: auto;
  border-bottom-right-radius: 4px;
}

.user-message {
  background: white;

}

.message-header {

}

.message-sender {

/* Attachment Styles - MODIFIED: Added image clickability */
.attachment {

.chat-image {

/* Input Section - FIXED AT BOTTOM */

}

}

  color: #666;
  margin: 8px 16px;

}

.input-area {
  padding: 12px 16px;
  background: white;

#messageInput {

.send-btn:disabled {

/* File Upload */

  border: none;

  cursor: pointer;

/* Scroll to Bottom Button - ADJUSTED POSITION */
.scroll-to-bottom-btn {

  height: 36px;

/* Fullscreen Image Overlay - ADDED */
.image-overlay {

.image-overlay-close {

.sending-indicator {

.upload-progress {

</style>

<body>
<!-- Header with Back button -->
<div id="header">
  <div class="header-left">

      ‚Üê Back
    </button>

<div id="chat">

    <div class="messages-section">
      <!-- Chat Header -->
      <div class="chat-header">

            üìé
          </button>
          <textarea id="messageInput" placeholder="Type your message..." rows="1" disabled></textarea>
          <button class="send-btn" onclick="sendMessage()" id="sendButton" disabled>Send</button>
        </div>

  </div>
</div>

<!-- Fullscreen Image Overlay - ADDED -->
<div class="image-overlay" id="imageOverlay">
  <span class="image-overlay-close" onclick="closeFullscreenImage()">√ó</span>
  <img id="fullscreenImage" src="" alt="Fullscreen image">
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
// ===== ESSENTIAL VARIABLES =====
const params = new URLSearchParams(window.location.search);
const whatsapp = params.get("whatsapp");
const agentId = "agent1"; // HARDCODED TO FIX THE ISSUE
const agentPassword = "agent1"; // HARDCODED TO FIX THE ISSUE
let isScrolledToBottom = true;
let displayedMessageIds = new Set();
let connectionTimeout;
let messageLoadTimeout;
let isAgentLoggedIn = false;
let messageCheckInterval;
let selectedFile = null; // ADDED: Track selected file
let sendController = {
  isSending: false,
  canSend() {
    if (this.isSending) {
      console.log('‚ö†Ô∏è Already sending, please wait...');
      return false;
    }
    if (!isAgentLoggedIn) {
      console.log('‚ö†Ô∏è Agent not logged in yet');
      return false;
    }
    return true;
  },
  beginSend() {
    this.isSending = true;
  },
  finishSend() {
    this.isSending = false;
  }
};

// ===== NORMALIZE FILE URL FUNCTION =====
function normalizeFileUrl(url) {
  if (!url) return null;

  // force leading slash
  if (!url.startsWith('/')) {
    url = '/' + url;
  }

  // must be under /uploads
  if (!url.startsWith('/uploads/')) {
    console.warn('Blocked non-static attachment URL:', url);
    return null;
  }

  return url;
}

// Initialize
document.getElementById("chatTitle").textContent = `Chat with ${whatsapp}`;
document.getElementById("chatSubtitle").textContent = whatsapp;
document.getElementById("chatNumber").textContent = whatsapp;

// ===== CONSTANT MESSAGE CHECKING - ADDED =====
function startConstantMessageChecking() {
  // Clear any existing interval
  if (messageCheckInterval) {
    clearInterval(messageCheckInterval);
  }
  
  // Load messages immediately
  loadMessages();
  
  // Then check every 5 seconds (less frequent)
  messageCheckInterval = setInterval(() => {
    if (whatsapp && isAgentLoggedIn && socket.connected) {
      // Just get message history (server handles deduplication)
      socket.emit("get_messages", { 
        whatsapp, 
        agentId,
        since: Date.now() - 10000 // Last 10 seconds only
      });
    }
  }, 5000); // Increased to 5 seconds
}

function stopConstantMessageChecking() {
  if (messageCheckInterval) {
    clearInterval(messageCheckInterval);
    messageCheckInterval = null;
  }
}

// ===== FULLSCREEN IMAGE FUNCTIONALITY - ADDED =====
function showFullscreenImage(imageSrc) {
  const overlay = document.getElementById('imageOverlay');
  const fullscreenImg = document.getElementById('fullscreenImage');
  fullscreenImg.src = imageSrc;
  overlay.classList.add('active');
  document.body.style.overflow = 'hidden';
}

function closeFullscreenImage() {
  const overlay = document.getElementById('imageOverlay');
  overlay.classList.remove('active');
  document.body.style.overflow = '';
}

// Close overlay when clicking outside the image
document.getElementById('imageOverlay').addEventListener('click', function(e) {
  if (e.target === this) {
    closeFullscreenImage();
  }
});

// ===== STATUS UPDATER =====
function updateStatus(status, text) {
  const statusEl = document.getElementById('connectionStatus');
  statusEl.textContent = text;
  statusEl.className = `connection-status ${status}`;
}

// ===== AGENT LOGIN FUNCTION =====
function loginAgent() {
  console.log(`Attempting to login agent: ${agentId}`);
  socket.emit("agent_login", { 
    agentId: agentId, 
    password: agentPassword, 
    persistent: true 
  });
}

// ===== JOIN USER ROOM FUNCTION =====
function joinUserRoom() {
  if (whatsapp && isAgentLoggedIn) {
    console.log(`Joining user room for: ${whatsapp}`);
    socket.emit("join_user_room", { whatsapp });
  }
}

// ===== MESSAGE LOADING =====
function loadMessages() {
  if (whatsapp && isAgentLoggedIn) {
    console.log(`Loading messages for: ${whatsapp}`);
    socket.emit("get_messages", { whatsapp, agentId });
    
    messageLoadTimeout = setTimeout(() => {
      const messagesDiv = document.getElementById("messages");
      if (messagesDiv.innerHTML.includes('Loading messages')) {
        messagesDiv.innerHTML = '<div class="empty-state">Connection timeout. Please refresh.</div>';
      }
    }, 10000);
  }
}

// ===== ENABLE/DISABLE CHAT CONTROLS =====
function enableChatControls() {
  document.getElementById("messageInput").disabled = false;
  document.getElementById("sendButton").disabled = false;
  document.getElementById("messageInput").placeholder = "Type your message...";
  console.log("‚úÖ Chat controls enabled");
}

function disableChatControls() {
  document.getElementById("messageInput").disabled = true;
  document.getElementById("sendButton").disabled = true;
  document.getElementById("messageInput").placeholder = "Connecting...";
  console.log("‚è≥ Chat controls disabled");
}

// ===== SOCKET CONNECTION =====
const socket = io("https://chat-backend-p2b9.onrender.com", {
  reconnection: true,
  reconnectionAttempts: 10,
  reconnectionDelay: 1000,
  timeout: 20000,
  transports: ["websocket", "polling"]
});

// ===== UPLOAD FILE FUNCTION - FIXED TO OBEY RULE 1 =====
async function uploadFile(file, tempId) {
  return new Promise((resolve, reject) => {
    const formData = new FormData();
    formData.append("file", file);
    formData.append("whatsapp", whatsapp);
    formData.append("agentId", agentId);
    
    const xhr = new XMLHttpRequest();
    const progressDiv = document.getElementById('uploadProgress');
    const progressBar = document.getElementById('progressBar');
    
    // Show progress bar
    progressDiv.style.display = 'block';
    progressBar.style.width = '0%';
    
    xhr.upload.addEventListener('progress', function(e) {
      if (e.lengthComputable) {
        const percentComplete = (e.loaded / e.total) * 100;
        progressBar.style.width = percentComplete + '%';
      }
    });
    
    xhr.addEventListener('load', function() {
      progressDiv.style.display = 'none';
      
      if (xhr.status === 200) {
        try {
          const response = JSON.parse(xhr.responseText);
          if (response.success) {
            console.log('‚úÖ File uploaded successfully:', response);
            
            // OBEY RULE 1: Use only the metadata provided by server
            const attachmentData = {
              filename: response.originalName || file.name,
              mimetype: response.mimetype || file.type,
              url: response.fileUrl,
              path: response.fileUrl,
              size: response.size || file.size,
              originalname: response.originalName || file.name
            };
            
            resolve(attachmentData);
          } else {
            reject(new Error(response.message || 'Upload failed'));
          }
        } catch (e) {
          reject(new Error('Invalid server response'));
        }
      } else {
        reject(new Error(`Upload failed with status: ${xhr.status}`));
      }
    });
    
    xhr.addEventListener('error', function() {
      progressDiv.style.display = 'none';
      reject(new Error('Network error during upload'));
    });
    
    xhr.open('POST', '/upload');
    xhr.send(formData);
  });
}

// Connection events
socket.on("connect", () => {
  console.log("‚úÖ Socket Connected");
  updateStatus('connected', 'Connected');
  clearTimeout(connectionTimeout);
  
  // Show chat interface
  document.getElementById('header').style.display = 'flex';
  document.getElementById('chat').style.display = 'flex';
  
  // FIXED: Login agent first, then join room
  loginAgent();
});

socket.on("disconnect", () => {
  console.log("‚ùå Socket Disconnected");
  updateStatus('disconnected', 'Disconnected');
  isAgentLoggedIn = false;
  disableChatControls();
  
  // STOP constant message checking - ADDED
  stopConstantMessageChecking();
});

socket.on("reconnect", () => {
  console.log("üîÑ Socket Reconnected");
  updateStatus('connected', 'Reconnected');
  loginAgent(); // Re-login on reconnect
});

socket.on("connect_error", (error) => {
  console.error("Connection error:", error);
  updateStatus('disconnected', 'Connection Error');
  isAgentLoggedIn = false;
  disableChatControls();
  const messagesDiv = document.getElementById("messages");
  messagesDiv.innerHTML = '<div class="empty-state">Connection error. Reconnecting...</div>';
});

// FIXED: AGENT LOGIN RESPONSE HANDLER
socket.on("agent_login_response", (response) => {
  console.log("Agent login response:", response);
  
  if (response.success) {
    console.log(`‚úÖ Agent logged in successfully: ${response.name}`);
    isAgentLoggedIn = true;
    updateStatus('connected', `Agent: ${response.name}`);
    
    // Enable chat controls
    enableChatControls();
    
    // Now join the user room and load messages
    joinUserRoom();
    loadMessages();
    
    // START CONSTANT MESSAGE CHECKING - ADDED
    startConstantMessageChecking();
    
    // Clear any loading messages
    const messagesDiv = document.getElementById("messages");
    if (messagesDiv.innerHTML.includes('Connecting...')) {
      messagesDiv.innerHTML = '<div class="empty-state">Loading messages...</div>';
    }
  } else {
    console.error(`‚ùå Agent login failed: ${response.message}`);
    isAgentLoggedIn = false;
    updateStatus('disconnected', 'Login Failed');
    disableChatControls();
    
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML = `<div class="empty-state">Login failed: ${response.message}</div>`;
  }
});

// FIXED: Add handler for room join confirmation

// ===== SCROLL MANAGEMENT =====
function setupScrollListener() {
  const messagesDiv = document.getElementById("messages");
  const scrollBtn = document.getElementById("scrollToBottomBtn");
  
  messagesDiv.addEventListener('scroll', () => {
    const { scrollTop, scrollHeight, clientHeight } = messagesDiv;
    isScrolledToBottom = (scrollHeight - scrollTop - clientHeight) < 100;
    scrollBtn.classList.toggle('visible', !isScrolledToBottom);
  }, { passive: true });
}

function scrollToBottom() {
  const messagesDiv = document.getElementById("messages");
  if (messagesDiv) {
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    isScrolledToBottom = true;
    document.getElementById("scrollToBottomBtn").classList.remove('visible');
  }
}

function scrollToBottomSmooth() {
  const messagesDiv = document.getElementById("messages");
  if (messagesDiv && isScrolledToBottom) {
    messagesDiv.scrollTo({
      top: messagesDiv.scrollHeight,
      behavior: 'smooth'
    });
  }
}

// ===== FORMAT FILE SIZE =====
function formatFileSize(bytes) {
  if (bytes === 0) return '0 Bytes';
  const k = 1024;
  const sizes = ['Bytes', 'KB', 'MB', 'GB'];
  const i = Math.floor(Math.log(bytes) / Math.log(k));
  return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

// ===== FILE ATTACHMENT DISPLAY - FIXED TO OBEY RULES 2, 3, AND 4 =====
function renderAttachment(attachment) {
  if (!attachment) return '';
  
  // FIX: Use normalizeFileUrl function
  const fileUrl = normalizeFileUrl(attachment.url || attachment.path);
  if (!fileUrl) return '';
  
  // Get the filename
  const fileName = attachment.originalname || attachment.filename || 'File';
  
  let html = '<div class="attachment">';
  
  // OBEY RULE 3: Image rendering must be inline
  if (attachment.mimetype?.startsWith("image/")) {
    // FIXED: Remove onclick attribute entirely
    html += `
      <img
        src="${fileUrl}"
        class="chat-image"
        alt="${fileName}"
      />
    `;
  } else {
    // OBEY RULE 4: Other files use links
    const fileSize = attachment.size ? formatFileSize(attachment.size) : '';
    const icon = 'üìÑ';
    
    html += `
      <a href="${fileUrl}" target="_blank" rel="noopener" class="attachment-file">
        <span class="attachment-icon">${icon}</span>
        <div class="attachment-info">
          <div class="attachment-name">${fileName}</div>
          ${fileSize ? `<div class="attachment-size">${fileSize}</div>` : ''}
        </div>
      </a>
    `;
  }
  
  html += '</div>';
  return html;
}

// ===== MESSAGE DISPLAY - FIXED TO OBEY RULE 5 =====
function displayMessage(msg) {
  // Use server-provided ID as primary
  const messageId = msg.id || `msg_${msg.timestamp}_${msg.sender}`;
  
  // Skip if we've already displayed this message
  if (displayedMessageIds.has(messageId)) {
    return;
  }
  
  displayedMessageIds.add(messageId);
  
  const messagesDiv = document.getElementById("messages");
  const emptyState = messagesDiv.querySelector('.empty-state');
  if (emptyState) emptyState.remove();
  
  const existingMessage = document.querySelector(`[data-message-id="${messageId}"]`);
  if (existingMessage) {
    return; // Already displayed
  }
  
  const div = document.createElement("div");
  const isAgent = msg.sender === "agent";
  
  div.className = `message-container ${isAgent ? 'agent-message' : 'user-message'}`;
  div.dataset.messageId = messageId;
  
  const time = msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString([], { 
    hour: '2-digit', minute: '2-digit' 
  }) : new Date().toLocaleTimeString([], { 
    hour: '2-digit', minute: '2-digit' 
  });
  
  let content = msg.text || msg.message || '';
  if (msg.attachment) {
    content += renderAttachment(msg.attachment);
  }
  
  div.innerHTML = `
    <div class="message-header">
      <span class="message-sender">${isAgent ? 'You' : 'User'}</span>
      <span class="message-time">${time}</span>
    </div>
    <div class="message-content">${content}</div>
  `;
  
  messagesDiv.appendChild(div);
  
  // Make images in this message clickable for fullscreen
  const images = div.querySelectorAll('.chat-image');
  images.forEach(img => {
    img.style.cursor = 'pointer';
    img.onclick = function() {
      showFullscreenImage(this.src);
    };
  });
  
  if (isScrolledToBottom || isAgent) {
    setTimeout(scrollToBottomSmooth, 50);
  }
}

// Socket message handlers
socket.on("message_history", (messages) => {
  clearTimeout(messageLoadTimeout);
  const messagesDiv = document.getElementById("messages");
  messagesDiv.innerHTML = '';
  displayedMessageIds.clear();
  
  if (messages.length === 0) {
    messagesDiv.innerHTML = '<div class="empty-state">No messages yet. Start the conversation!</div>';
    return;
  }
  
  const uniqueMessages = [];
  const seenIds = new Set();
  
  messages
    .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp))
    .forEach(msg => {
      const id = msg.id || (msg.timestamp + '_' + (msg.text || ''));
      if (!seenIds.has(id)) {
        seenIds.add(id);
        uniqueMessages.push(msg);
      }
    });
  
  uniqueMessages.forEach(msg => displayMessage(msg));
  setTimeout(scrollToBottom, 100);
});

// ===== MESSAGE SENDING - FIXED TO OBEY RULE 5 =====
async function sendMessage() {
  if (!sendController.canSend()) {
    return;
  }
  
  const text = document.getElementById("messageInput").value.trim();
  const fileInput = document.getElementById('fileInput');
  
  if (!text && !fileInput.files.length) {
    alert("Please enter a message or select a file");
    return;
  }
  
  if (!isAgentLoggedIn) {
    alert("Agent not logged in. Please wait...");
    return;
  }
  
  sendController.beginSend();
  
  const sendBtn = document.getElementById('sendButton');
  const sendingIndicator = document.getElementById('sendingIndicator');
  
  sendBtn.disabled = true;
  sendBtn.textContent = '...';
  sendingIndicator.style.display = 'block';
  
  // OBEY RULE 5: NEVER display before server echo
  // We will NOT create temporary messages here
  
  if (fileInput.files.length > 0) {
    const file = fileInput.files[0];
    const preview = document.getElementById('filePreview');
    preview.textContent = `üì§ Uploading ${file.name}...`;
    preview.style.display = 'block';
    
    try {
      // Upload file to server
      const attachmentData = await uploadFile(file);
      
      // OBEY RULE 1: Pass only the read-only metadata object
      const messageData = {
        whatsapp: whatsapp,
        sender: "agent",
        message: text || "",
        timestamp: new Date().toISOString(),
        agentId: agentId,
        attachment: attachmentData // This follows RULE 1 format
      };
      
      console.log('üì§ Sending message with attachment:', messageData);
      
      // OBEY RULE 5: Emit and wait for server echo
      socket.emit("agent_message", messageData);
      
    } catch (error) {
      console.error('‚ùå Upload error:', error);
      alert(`Failed to upload file: ${error.message}`);
      
      // Reset input
      resetInput();
      finishMessageSend();
      return;
    }
    
    // Reset input
    resetInput();
    
  } else {
    // Text-only message
    const messageData = {
      whatsapp: whatsapp,
      message: text,
      timestamp: new Date().toISOString(),
      agentId: agentId,
      sender: 'agent'
    };
    
    console.log('Sending text message:', messageData);
    
    // OBEY RULE 5: Emit and wait for server echo
    socket.emit("agent_message", messageData);
    resetInput();
  }
  
  // Auto-finish after timeout (fallback)
  setTimeout(() => {
    finishMessageSend();
  }, 5000);
}

function finishMessageSend() {
  sendController.finishSend();
  
  const sendBtn = document.getElementById('sendButton');
  const sendingIndicator = document.getElementById('sendingIndicator');
  
  sendBtn.disabled = false;
  sendBtn.textContent = 'Send';
  sendingIndicator.style.display = 'none';
  
  document.getElementById("messageInput").focus();
}

function resetInput() {
  document.getElementById("messageInput").value = '';
  document.getElementById("messageInput").style.height = 'auto';
  document.getElementById("filePreview").style.display = 'none';
  document.getElementById('fileInput').value = '';
  selectedFile = null;
  document.getElementById("messageInput").focus();
}

// ===== EVENT LISTENERS =====
document.getElementById('fileInput').addEventListener('change', function() {
  const file = this.files[0];
  if (file) {
    // Add file size validation (10MB limit)
    const maxSize = 10 * 1024 * 1024; // 10MB
    if (file.size > maxSize) {
      alert('File size exceeds 10MB limit. Please choose a smaller file.');
      this.value = '';
      return;
    }
    
    selectedFile = file;
    const preview = document.getElementById('filePreview');
    const size = formatFileSize(file.size);
    preview.textContent = `üìé ${file.name} (${size}) - Ready to send`;
    preview.style.display = 'block';
    
    // Auto-focus on send button if message input is empty
    const messageInput = document.getElementById("messageInput");
    if (!messageInput.value.trim()) {
      document.getElementById("sendButton").focus();
    }
  }
});

document.getElementById("messageInput").addEventListener("input", function() {
  this.style.height = 'auto';
  this.style.height = Math.min(this.scrollHeight, 120) + 'px';
});

document.getElementById("messageInput").addEventListener("keypress", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

  }

  console.log(`Agent ID: ${agentId}`);

      updateStatus('disconnected', 'Connection Timeout');
      document.getElementById("messages").innerHTML = 
        '<div class="empty-state">Connection timeout. Please refresh.</div>';
    }
  }, 15000);
  
  setupScrollListener();
  
  // Connect socket
  socket.connect();
});

window.addEventListener('beforeunload', () => {
  // Stop message checking
  stopConstantMessageChecking();
  
  if (socket && socket.connected) {
    socket.emit('agent_disconnecting', { 
      agentId: agentId,
      whatsapp: whatsapp 
    });
    socket.disconnect();
  }
});
