<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agent Login</title>
<style>
body { font-family: Arial; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
input { margin: 5px; padding: 5px; }
button { padding: 5px 10px; }
</style>
</head>
<body>
<h2>Agent Login</h2>
<input type="text" id="agentId" placeholder="Agent ID">
<input type="password" id="agentPassword" placeholder="Password">
<button id="loginBtn">Login</button>
<p id="errorMsg" style="color:red"></p>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io("http://localhost:3000"); // Change URL if different

document.getElementById("loginBtn").addEventListener("click", () => {
  const id = document.getElementById("agentId").value.trim();
  const password = document.getElementById("agentPassword").value.trim();

  if (!id || !password) {
    document.getElementById("errorMsg").textContent = "Please enter both ID and password";
    return;
  }

  // Remove previous listeners to avoid duplicates
  socket.off("agent_registration_response");
  socket.off("agent_login_response");

  // 1️⃣ First, register the agent (server will skip if already exists)
  socket.emit("register_agent", { id, name: id, password });

  // Listen for registration response
  socket.on("agent_registration_response", (res) => {
    if (!res.success) {
      document.getElementById("errorMsg").textContent = "Registration failed: " + res.message;
      return;
    }

    console.log("Agent registered/verified:", res.agentId);

    // 2️⃣ Then, login as the agent
    socket.emit("agent_login", { agentId: id, password, persistent: true });

    socket.on("agent_login_response", (loginRes) => {
      if (!loginRes.success) {
        document.getElementById("errorMsg").textContent = "Login failed: " + loginRes.message;
        return;
      }

      console.log("Agent logged in:", loginRes.agentId);

      // Store login info in localStorage
      localStorage.setItem("agentVerified", "true");
      localStorage.setItem("agentId", loginRes.agentId);

      // Redirect to agent file
      window.location.href = `${id}.html`;
    });
  });
});
</script>
</body>
</html>
