<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Live Chat</title>
  <style>
    /* ===== GLOBAL STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      height: -webkit-fill-available;
      display: flex;
      flex-direction: column;
      background: #f8f9fa;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* ===== RESPONSIVE HEADER ===== */
    #header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 12px 16px;
      height: auto;
      min-height: 70px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      flex-shrink: 0;
      position: relative;
      z-index: 100;
    }

    .logo-text {
      font-size: clamp(1.8rem, 6vw, 2.5rem);
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      margin: 0;
      line-height: 1.2;
    }

    .logo-subtext {
      font-size: clamp(0.8rem, 3vw, 1rem);
      opacity: 0.95;
      margin-top: 4px;
      letter-spacing: 0.5px;
      font-weight: 400;
    }

    /* ===== REGISTRATION SECTION ===== */
    #register {
      padding: 30px 20px;
      text-align: center;
      background: white;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 70px);
      padding-bottom: max(20px, env(safe-area-inset-bottom));
    }

    .register-container {
      max-width: 400px;
      width: 100%;
      padding: 25px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      margin: 0 auto;
    }

    .register-container h2 {
      color: #333;
      margin-bottom: 25px;
      font-size: clamp(1.4rem, 5vw, 1.8rem);
      font-weight: 600;
    }

    .register-container h3 {
      color: #555;
      margin-bottom: 25px;
      font-size: clamp(1rem, 4vw, 1.2rem);
      font-weight: 400;
    }

    /* ===== INPUT FIELDS ===== */
    input {
      padding: 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      width: 100%;
      transition: all 0.3s ease;
      background: #fafafa;
      -webkit-appearance: none;
      appearance: none;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    #whatsapp {
      margin: 20px 0;
      font-size: clamp(16px, 4vw, 18px);
    }

    /* ===== BUTTONS ===== */
    button {
      padding: 16px 24px;
      font-size: clamp(16px, 4vw, 18px);
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.5px;
      user-select: none;
      min-height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:active {
      transform: scale(0.98);
    }

    .start-chat-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      width: 100%;
      margin-top: 15px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .start-chat-btn:hover {
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      transform: translateY(-1px);
    }

    /* ===== CHAT SECTION ===== */
    #chat {
      display: none;
      flex: 1;
      flex-direction: column;
      height: 100%;
      background: #f8f9fa;
      position: relative;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      height: 100%;
      background: white;
    }

    /* ===== FIXED CHAT LAYOUT ===== */
    .chat-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Prevents content from overflowing the wrapper */
      position: relative;
      height: 100%;
    }

    /* ===== MESSAGES AREA - NOW SCROLLABLE ===== */
    .messages-wrapper {
      flex: 1;
      position: relative;
      overflow: hidden; /* Hide scrollbar from wrapper */
    }

    #messages {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 16px;
      background: #f8f9fa;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
    }

    /* Ensure messages container grows with content */
    #messages::after {
      content: '';
      flex: 0 0 16px; /* Add bottom padding */
    }

    /* Custom scrollbar for messages */
    #messages::-webkit-scrollbar {
      width: 6px;
    }

    #messages::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }

    #messages::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }

    #messages::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    /* Hide scrollbar for Firefox */
    #messages {
      scrollbar-width: thin;
      scrollbar-color: #c1c1c1 #f1f1f1;
    }

    /* ===== MESSAGE BUBBLES ===== */
    .message-container {
      margin: 12px 0;
      padding: 14px 18px;
      border-radius: 20px;
      max-width: 85%;
      word-wrap: break-word;
      position: relative;
      animation: fadeIn 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      line-height: 1.4;
      flex-shrink: 0; /* Prevent messages from shrinking */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user-message {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-left: auto;
      margin-right: 8px;
      border-bottom-right-radius: 6px;
    }

    .other-message {
      background: white;
      border: 1px solid #e8e8e8;
      margin-right: auto;
      margin-left: 8px;
      border-bottom-left-radius: 6px;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }

    .message-sender {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .user-message .message-sender {
      color: rgba(255,255,255,0.95);
    }

    .other-message .message-sender {
      color: #444;
    }

    .message-time {
      font-size: 0.75rem;
      opacity: 0.8;
      font-weight: 400;
    }

    .user-message .message-time {
      color: rgba(255,255,255,0.8);
    }

    .other-message .message-time {
      color: #666;
    }

    .message-content {
      word-wrap: break-word;
      font-size: clamp(14px, 4vw, 16px);
      line-height: 1.5;
      overflow-wrap: break-word;
      word-break: break-word;
    }

    .read-status {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.8);
      margin-top: 6px;
      text-align: right;
      font-style: italic;
    }

    /* ===== INPUT AREA - ALWAYS VISIBLE AT BOTTOM ===== */
    .input-section {
      background: white;
      border-top: 1px solid #e8e8e8;
      flex-shrink: 0; /* Prevent input area from shrinking */
      z-index: 10; /* Keep above messages */
    }

    .input-area {
      padding: 16px;
      background: white;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
      padding-bottom: max(16px, env(safe-area-inset-bottom));
    }

    #messageInput {
      flex: 1;
      border: 2px solid #e8e8e8;
      margin: 0;
      font-size: clamp(14px, 4vw, 16px);
      padding: 14px 16px;
      min-height: 50px;
      border-radius: 25px;
      background: #f8f9fa;
      resize: none;
      overflow-y: auto;
      max-height: 120px;
    }

    .action-buttons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .file-upload-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .file-upload-btn {
      background: transparent;
      color: #667eea;
      border: none;
      padding: 12px;
      cursor: pointer;
      font-size: 22px;
      border-radius: 50%;
      min-height: 50px;
      min-width: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .file-upload-btn:active {
      background: rgba(102, 126, 234, 0.1);
      transform: scale(0.95);
    }

    .file-upload-label {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
      display: none;
    }

    .send-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 14px 24px;
      border-radius: 25px;
      font-weight: 600;
      min-height: 50px;
      min-width: 80px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .send-btn:active {
      transform: scale(0.95);
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
    }

    /* ===== FILE UPLOAD ===== */
    #fileInput {
      display: none;
    }

    .file-preview {
      padding: 8px 16px;
      background: #f8f9fa;
      border-radius: 20px;
      font-size: 14px;
      color: #666;
      margin: 8px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    /* ===== ATTACHMENTS ===== */
    .attachment {
      margin-top: 12px;
      padding: 12px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      border-left: 4px solid #4CAF50;
    }

    .other-message .attachment {
      background: #f8f9fa;
      border-left-color: #667eea;
    }

    .attachment a {
      color: #2196F3;
      text-decoration: none;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .attachment a:hover {
      text-decoration: underline;
    }

    .attachment img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      margin-top: 8px;
      border: 1px solid #e0e0e0;
    }

    /* ===== PROGRESS BAR ===== */
    .upload-progress {
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 10px;
      margin: 12px 0;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 6px;
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      border-radius: 10px;
      width: 0%;
      transition: width 0.3s ease;
    }

    /* ===== STATUS INDICATORS ===== */
    .sending-indicator,
    .error-message {
      padding: 8px 16px;
      font-size: 14px;
      text-align: center;
      display: none;
      flex-shrink: 0;
    }

    .sending-indicator {
      color: #666;
      background: #fff9c4;
    }

    .error-message {
      color: #d32f2f;
      background: #ffebee;
    }

    /* ===== CHAT HEADER ===== */
    .chat-header {
      padding: 16px;
      background: white;
      border-bottom: 1px solid #e8e8e8;
      flex-shrink: 0;
    }

    .chat-header h3 {
      margin: 0;
      color: #333;
      font-size: clamp(1.1rem, 4vw, 1.3rem);
      font-weight: 600;
    }

    .chat-header span {
      color: #667eea;
      font-weight: 500;
    }

    /* ===== RESPONSIVE ADJUSTMENTS ===== */
    @media (max-width: 768px) {
      #header {
        padding: 10px 16px;
        min-height: 60px;
      }

      .logo-text {
        font-size: 1.6rem;
      }

      .register-container {
        padding: 20px;
        margin: 0 16px;
      }

      .input-area {
        padding: 12px;
        gap: 8px;
      }

      #messageInput {
        padding: 12px 16px;
        min-height: 46px;
      }

      .file-upload-btn,
      .send-btn {
        min-height: 46px;
        min-width: 46px;
      }

      .message-container {
        max-width: 90%;
        padding: 12px 16px;
        margin: 8px 0;
      }

      .attachment img {
        max-height: 150px;
      }
    }

    @media (max-width: 480px) {
      #header {
        padding: 8px 12px;
        min-height: 56px;
      }

      .logo-text {
        font-size: 1.4rem;
      }

      .logo-subtext {
        font-size: 0.75rem;
      }

      .register-container {
        padding: 16px;
        border-radius: 12px;
      }

      .register-container h2 {
        font-size: 1.2rem;
      }

      .register-container h3 {
        font-size: 0.95rem;
      }

      .input-area {
        padding: 10px;
      }

      .message-container {
        max-width: 92%;
        padding: 10px 14px;
      }

      .send-btn {
        min-width: 70px;
        padding: 12px 20px;
      }

      .file-upload-btn {
        font-size: 20px;
      }
      
      /* Mobile-specific: reduce message padding */
      #messages {
        padding: 12px;
      }
    }

    /* ===== SAFE AREA SUPPORT FOR NOTCHED PHONES ===== */
    @supports (padding: max(0px)) {
      body, #register, .input-area {
        padding-left: max(16px, env(safe-area-inset-left));
        padding-right: max(16px, env(safe-area-inset-right));
      }
    }

    /* ===== LOADING STATES ===== */
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    /* ===== EMPTY STATE ===== */
    .empty-state {
      text-align: center;
      color: #999;
      padding: 40px 20px;
      font-size: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 200px;
    }

    /* ===== TYPING INDICATOR ===== */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 8px 16px;
      background: white;
      border-radius: 20px;
      margin: 8px 0;
      width: fit-content;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-6px);
      }
    }

    /* ===== CONNECTION STATUS ===== */
    .connection-status {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      z-index: 1000;
      display: none;
    }

    .connected {
      background: #4CAF50;
      color: white;
    }

    .disconnected {
      background: #f44336;
      color: white;
    }
    
    /* ===== SCROLL TO BOTTOM BUTTON ===== */
    .scroll-to-bottom-btn {
      position: absolute;
      bottom: 90px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #667eea;
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      z-index: 5;
      transition: all 0.3s ease;
      opacity: 0;
      visibility: hidden;
    }
    
    .scroll-to-bottom-btn.visible {
      opacity: 1;
      visibility: visible;
    }
    
    .scroll-to-bottom-btn:hover {
      background: #764ba2;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<!-- Header with logo -->
<div id="header">
  <div class="logo-text">ALBASTUZ3D</div>
  <div class="logo-subtext">OFFICIAL SUPPORT</div>
</div>

<!-- Registration section -->
<div id="register">
  <div class="register-container">
    <h2>Welcome to Albastuz3D Support</h2>
    <h3>Enter your WhatsApp number to start chatting</h3>
    <input id="whatsapp" placeholder="+2547xxxxxxx" type="tel">
    <button class="start-chat-btn" onclick="register()">
      Start Chat
    </button>
  </div>
</div>

<!-- Chat section -->
<div id="chat">
  <div class="chat-header">
    <h3>Chat: <span id="chatNumber"></span></h3>
  </div>
  
  <!-- Scroll to bottom button -->
  <button class="scroll-to-bottom-btn" id="scrollToBottomBtn" title="Scroll to bottom">
    ‚Üì
  </button>
  
  <div class="chat-wrapper">
    <div class="messages-wrapper">
      <div id="messages">
        <!-- Messages will appear here -->
        <div class="empty-state">
          <div>No messages yet. Start the conversation!</div>
        </div>

        <div class="action-buttons">
          <div class="file-upload-container">
            <button class="file-upload-btn" onclick="document.getElementById('fileInput').click()" title="Attach file">
              üìé
            </button>
            <span class="file-upload-label">file upload</span>
          </div>
          <button class="send-btn" onclick="sendMessage()" id="sendButton">
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <input type="file" id="fileInput" onchange="handleFileSelect()">
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  // ===== GLOBAL VARIABLES =====
  const socket = io("https://chat-backend-p2b9.onrender.com");
  let whatsapp = "";
  let selectedFile = null;
  let isScrolledToBottom = true;
  
  // ===== DEDUPLICATION SYSTEM =====
  const duplicateManager = {
    seenMessages: new Set(),
    
    generateFingerprint(msg) {
      const parts = [];
      
      if (msg.id) return `id:${msg.id}`;
      
      if (msg.timestamp) parts.push(`ts:${msg.timestamp}`);
      if (msg.sender) parts.push(`s:${msg.sender}`);
      if (msg.whatsapp) parts.push(`w:${msg.whatsapp}`);
      
      const content = (msg.text || msg.message || '').trim();
      if (content) {
        const normalizedContent = content.replace(/\s+/g, ' ').toLowerCase();
        const contentHash = this.simpleHash(normalizedContent.substring(0, 50));
        parts.push(`c:${contentHash}`);
      }
      
      if (msg.attachment) {
        const attachment = msg.attachment;
        if (attachment.filename) parts.push(`fn:${attachment.filename}`);
        if (attachment.size) parts.push(`sz:${attachment.size}`);
        if (attachment.url) {
          const urlHash = this.simpleHash(attachment.url);
          parts.push(`uh:${urlHash}`);
        }
      }
      
      parts.push(`r:${Math.random().toString(36).substring(2, 9)}`);
      
      return parts.join('|');
    },
    
    simpleHash(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        const char = str.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
      }
      return Math.abs(hash).toString(36);
    },
    
    isDuplicate(msg) {
      const fingerprint = this.generateFingerprint(msg);
      
      if (this.seenMessages.has(fingerprint)) {
        console.log('üî¥ DUPLICATE DETECTED by fingerprint:', fingerprint.substring(0, 100));
        return true;
      }
      
      this.seenMessages.add(fingerprint);
      
      if (this.seenMessages.size > 1000) {
        const iterator = this.seenMessages.values();
        for (let i = 0; i < 500; i++) {
          this.seenMessages.delete(iterator.next().value);
        }
      }
      
      return false;
    },
    
    clear() {
      this.seenMessages.clear();
    }
  };
  
  // ===== SENDING CONTROL SYSTEM =====
  const sendController = {
    isSending: false,
    cooldown: false,
    debounceTimer: null,
    enterKeyCooldown: false,
    lastSendTime: 0,
    consecutiveSends: 0,
    
    canSend() {
      const now = Date.now();
      
      if (this.isSending) {
        console.log('‚ö†Ô∏è Already sending, please wait...');
        return { canSend: false, reason: 'Already sending' };
      }
      
      if (this.cooldown) {
        console.log('‚ö†Ô∏è Send cooldown active');
        return { canSend: false, reason: 'Cooldown active' };
      }
      
      if (this.debounceTimer) {
        console.log('‚ö†Ô∏è Debounce active');
        return { canSend: false, reason: 'Debounce active' };
      }
      
      if (this.consecutiveSends >= 3) {
        const timeSinceLast = now - this.lastSendTime;
        if (timeSinceLast < 1000) {
          console.log('‚ö†Ô∏è Too many rapid sends');
          return { canSend: false, reason: 'Too many rapid sends' };
        }
      }
      
      return { canSend: true };
    },
    
    beginSend() {
      this.isSending = true;
      this.lastSendTime = Date.now();
      this.consecutiveSends++;
      
      setTimeout(() => {
        this.consecutiveSends = 0;
      }, 2000);
      
      this.debounceTimer = setTimeout(() => {
        this.debounceTimer = null;
      }, 500);
    },
    
    finishSend() {
      this.isSending = false;
      this.cooldown = true;
      
      setTimeout(() => {
        this.cooldown = false;
      }, 1000);
    },
    
    reset() {
      this.isSending = false;
      this.cooldown = false;
      if (this.debounceTimer) {
        clearTimeout(this.debounceTimer);
        this.debounceTimer = null;
      }
    }
  };
  
  // ===== FORMAT FUNCTIONS =====
  function formatTime(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }
  
  function formatDateTime(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleString([], { 
      month: 'short',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
  }
  
  function formatFileSize(bytes) {
    if (!bytes || bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
  }
  
  // ===== SCROLL MANAGEMENT =====
  function setupScrollListener() {
    const messagesDiv = document.getElementById("messages");
    const scrollToBottomBtn = document.getElementById("scrollToBottomBtn");
    
    messagesDiv.addEventListener('scroll', function() {
      const scrollTop = messagesDiv.scrollTop;
      const scrollHeight = messagesDiv.scrollHeight;
      const clientHeight = messagesDiv.clientHeight;
      
      // Check if we're near the bottom (within 100px)
      isScrolledToBottom = (scrollHeight - scrollTop - clientHeight) < 100;
      
      // Show/hide scroll to bottom button
      if (!isScrolledToBottom) {
        scrollToBottomBtn.classList.add('visible');
      } else {
        scrollToBottomBtn.classList.remove('visible');
      }
    });
    
    // Scroll to bottom button click handler
    scrollToBottomBtn.addEventListener('click', scrollToBottom);
  }
  
  function scrollToBottom() {
    const messagesDiv = document.getElementById("messages");
    if (messagesDiv) {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      isScrolledToBottom = true;
      document.getElementById("scrollToBottomBtn").classList.remove('visible');
    }
  }
  
  // ===== SOCKET EVENT LISTENERS =====
  socket.on("connect", () => {
    console.log("Connected to server with ID:", socket.id);
    duplicateManager.clear();
  });

  socket.on("registered", (data) => {
    console.log("Registration successful:", data);
  });

  socket.on("new_message", (msg) => {
    console.log("New message received:", {
      sender: msg.sender,
      timestamp: msg.timestamp,
      preview: (msg.text || msg.message || '').substring(0, 50)
    });
    
    if (duplicateManager.isDuplicate(msg)) {
      console.log("üõë Skipping duplicate message");
      return;
    }
    
    displayMessage(msg);
  });

  socket.on("message_history", (messages) => {
    console.log("Message history:", messages.length, "messages");
    const messagesDiv = document.getElementById("messages");
    
    // Remove existing content
    while (messagesDiv.firstChild) {
      messagesDiv.removeChild(messagesDiv.firstChild);
    }
    
    if (messages.length === 0) {
      const emptyState = document.createElement("div");
      emptyState.className = "empty-state";
      emptyState.innerHTML = '<div>No messages yet. Start the conversation!</div>';
      messagesDiv.appendChild(emptyState);
      return;
    }
    
    // Display all messages
    messages.forEach(msg => {
      duplicateManager.isDuplicate(msg);
      displayMessage(msg, false);
    });
    
    // Scroll to bottom after loading history
    setTimeout(scrollToBottom, 100);
  });

  socket.on("connect_error", (error) => {
    console.error("Connection error:", error);
    showError("Connection error. Please refresh the page.");
  });

  // ===== MESSAGE DISPLAY FUNCTIONS =====
  function displayMessage(msg, scroll = true) {
    const messagesDiv = document.getElementById("messages");
    
    // Remove empty state if present
    const emptyState = messagesDiv.querySelector('.empty-state');
    if (emptyState) {
      emptyState.remove();
    }
    
    const messageDiv = document.createElement("div");
    messageDiv.className = "message-container " + 
      (msg.sender === "user" ? "user-message" : "other-message");
    
    let content = "";
    if (msg.attachment) {
      content = formatAttachment(msg.attachment);
    }
    
    const senderName = msg.sender === "user" ? "You" : (msg.agentName || "Support");
    
    messageDiv.innerHTML = `
      <div class="message-header">
        <span class="message-sender">${senderName}</span>
        <span class="message-time" title="${formatDateTime(msg.timestamp)}">
          ${formatTime(msg.timestamp)}
        </span>
      </div>
      <div class="message-content">${msg.text || msg.message || ''}</div>
      ${content}
      ${msg.read ? `<div class="read-status">‚úì Read ${formatTime(msg.readAt)}</div>` : ''}
    `;
    
    messagesDiv.appendChild(messageDiv);
    
    // Only auto-scroll if we're at the bottom or this is our own message
    if (scroll && (isScrolledToBottom || msg.sender === "user")) {
      scrollToBottom();
    }
  }

  function formatAttachment(attachment) {
    if (!attachment) return '';
    
    const fileType = attachment.mimetype ? attachment.mimetype.split('/')[0] : 'file';
    let icon = 'üìÑ';
    let preview = '';
    
    const fileUrl = attachment.url || attachment.path;
    const fileName = attachment.originalname || attachment.filename || 'file';
    const fileSize = attachment.size ? formatFileSize(attachment.size) : '';
    
    if (fileType === 'image') {
      icon = 'üñºÔ∏è';
      preview = `<img src="${fileUrl}" alt="${fileName}" style="max-width: 100%; max-height: 200px; border-radius: 8px; margin-top: 8px; border: 1px solid #e0e0e0;">`;
    } else if (fileType === 'video') {
      icon = 'üé¨';
      preview = `<div style="margin-top: 8px;"><video src="${fileUrl}" controls style="max-width: 100%; max-height: 200px; border-radius: 8px;"></video></div>`;
    } else if (fileType === 'audio') {
      icon = 'üéµ';
      preview = `<div style="margin-top: 8px;"><audio src="${fileUrl}" controls style="width: 100%;"></audio></div>`;
    } else if (attachment.mimetype && attachment.mimetype.includes('pdf')) {
      icon = 'üìï';
    }
    
    return `
      <div class="attachment">
        <a href="${fileUrl}" target="_blank" download="${fileName}">
          ${icon} ${fileName}
          ${fileSize ? `<span style="color: #666; font-size: 0.9em; margin-left: 8px;">(${fileSize})</span>` : ''}
        </a>
        ${preview}
      </div>
    `;
  }

  // ===== REGISTRATION =====
  function register() {
    const input = document.getElementById("whatsapp");
    whatsapp = input.value.trim();
    
    if (!whatsapp) {
      alert("Please enter a WhatsApp number");
      return;
    }

    if (!/^\+?[\d\s\-\(\)]+$/.test(whatsapp)) {
      alert("Please enter a valid phone number");
      return;
    }

    console.log("Registering:", whatsapp);
    socket.emit("register", { whatsapp: whatsapp });

    document.getElementById("register").style.display = "none";
    document.getElementById("chat").style.display = "flex";
    document.getElementById("chatNumber").textContent = whatsapp;
    
    duplicateManager.clear();
    sendController.reset();
    
    // Setup scroll listener after chat is visible
    setTimeout(setupScrollListener, 100);
    
    socket.emit("get_messages", { whatsapp: whatsapp });
    
    // Focus on message input after registration
    setTimeout(() => {
      document.getElementById("messageInput").focus();
    }, 500);
  }

  // ===== FILE HANDLING =====
  function handleFileSelect() {
    const fileInput = document.getElementById('fileInput');
    const filePreview = document.getElementById('filePreview');
    
    if (fileInput.files.length > 0) {
      selectedFile = fileInput.files[0];
      filePreview.innerHTML = `üìé ${selectedFile.name} (${formatFileSize(selectedFile.size)})`;
      filePreview.style.display = 'flex';
    } else {
      selectedFile = null;
      filePreview.innerHTML = '';
      filePreview.style.display = 'none';
    }
  }

  function uploadFile(callback) {
    if (!selectedFile) {
      if (callback) callback(null);
      return;
    }

    const formData = new FormData();
    formData.append('file', selectedFile);

    const xhr = new XMLHttpRequest();
    const progressDiv = document.getElementById('uploadProgress');
    const progressBar = document.getElementById('progressBar');

    progressDiv.style.display = 'block';
    progressBar.style.width = '0%';

    xhr.upload.addEventListener('progress', function(e) {
      if (e.lengthComputable) {
        const percentComplete = (e.loaded / e.total) * 100;
        progressBar.style.width = percentComplete + '%';
      }
    });

    xhr.addEventListener('load', function() {
      progressDiv.style.display = 'none';
      
      if (xhr.status === 200) {
        try {
          const response = JSON.parse(xhr.responseText);
          if (response.success && callback) {
            callback(response.file);
          } else {
            alert('Upload failed: ' + (response.message || 'Unknown error'));
            if (callback) callback(null);
          }
        } catch (e) {
          alert('Upload failed: Invalid response from server');
          if (callback) callback(null);
        }
      } else {
        alert('Upload failed with status: ' + xhr.status);
        if (callback) callback(null);
      }
      
      document.getElementById('fileInput').value = '';
      document.getElementById('filePreview').innerHTML = '';
      document.getElementById('filePreview').style.display = 'none';
      selectedFile = null;
    });

    xhr.addEventListener('error', function() {
      progressDiv.style.display = 'none';
      alert('Upload failed. Please check your connection.');
      if (callback) callback(null);
    });

    xhr.open('POST', '/upload');
    xhr.send(formData);
  }

  // ===== MESSAGE SENDING =====
  function sendMessage() {
    const canSend = sendController.canSend();
    if (!canSend.canSend) {
      showError(canSend.reason);
      return;
    }
    
    const text = document.getElementById("messageInput").value.trim();
    const fileInput = document.getElementById('fileInput');
    
    if (!text && !fileInput.files.length) {
      alert("Please enter a message or select a file");
      return;
    }
    
    sendController.beginSend();
    
    const sendButton = document.getElementById('sendButton');
    const sendingIndicator = document.getElementById('sendingIndicator');
    const errorMessage = document.getElementById('errorMessage');
    
    sendButton.disabled = true;
    sendButton.textContent = "...";
    sendingIndicator.style.display = 'block';
    errorMessage.style.display = 'none';
    
    const clientMsgId = `client_${Date.now()}_${Math.random().toString(36).substring(2, 9)}`;
    
    const messageToSend = {
      id: clientMsgId,
      sender: "user",
      whatsapp: whatsapp,
      text: text,
      timestamp: new Date().toISOString(),
      read: false
    };
    
    if (fileInput.files.length > 0) {
      uploadFile(function(fileInfo) {
        if (fileInfo) {
          console.log("üì§ Sending message with attachment:", fileInfo);
          
          messageToSend.attachment = fileInfo;
          displayMessage(messageToSend);
          
          socket.emit("user_message", {
            whatsapp: whatsapp,
            userId: whatsapp,
            message: text,
            attachment: fileInfo,
            clientMsgId: clientMsgId
          });
        } else {
          if (text) {
            displayMessage(messageToSend);
            socket.emit("user_message", {
              whatsapp: whatsapp,
              userId: whatsapp,
              message: text,
              clientMsgId: clientMsgId
            });
          }
        }
        
        finishMessageSend();
        document.getElementById("messageInput").value = "";
        fileInput.value = "";
        document.getElementById("filePreview").innerHTML = "";
        document.getElementById("filePreview").style.display = 'none';
        
        // Reset input height
        const messageInput = document.getElementById("messageInput");
        messageInput.style.height = 'auto';
        messageInput.style.height = '50px';
      });
    } else {
      console.log("üì§ Sending text message:", text);
      
      displayMessage(messageToSend);
      
      socket.emit("user_message", {
        whatsapp: whatsapp,
        userId: whatsapp,
        message: text,
        clientMsgId: clientMsgId
      });
      
      setTimeout(() => {
        finishMessageSend();
        document.getElementById("messageInput").value = "";
        
        // Reset input height
        const messageInput = document.getElementById("messageInput");
        messageInput.style.height = 'auto';
        messageInput.style.height = '50px';
      }, 500);
    }
  }
  
  function finishMessageSend() {
    sendController.finishSend();
    
    const sendButton = document.getElementById('sendButton');
    const sendingIndicator = document.getElementById('sendingIndicator');
    
    sendButton.disabled = false;
    sendButton.textContent = "Send";
    sendingIndicator.style.display = 'none';
    
    // Refocus on input after sending
    document.getElementById("messageInput").focus();
  }
  
  function showError(message) {
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.textContent = message;
    errorMessage.style.display = 'block';
    
    setTimeout(() => {
      errorMessage.style.display = 'none';
    }, 3000);
  }

  // ===== EVENT LISTENERS =====
  document.getElementById("messageInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      e.preventDefault();
      
      if (sendController.enterKeyCooldown) {
        console.log("Enter key cooldown active");
        return;
      }
      
      sendController.enterKeyCooldown = true;
      sendMessage();
      
      setTimeout(() => {
        sendController.enterKeyCooldown = false;
      }, 1000);
    }
  });

  // Auto-resize message input for multiline text
  document.getElementById("messageInput").addEventListener("input", function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    
    // Auto-scroll messages if input is growing
    if (this.scrollHeight > 70) {
      scrollToBottom();
    }
  });

  // Handle keyboard show/hide on mobile
  let viewportHeight = window.innerHeight;
  
  window.addEventListener('resize', function() {
    const newViewportHeight = window.innerHeight;
    
    // If keyboard is shown/hidden (viewport height changed significantly)
    if (Math.abs(viewportHeight - newViewportHeight) > 100) {
      setTimeout(scrollToBottom, 300); // Wait for keyboard animation
    }
    
    viewportHeight = newViewportHeight;
  });

  // Handle back button on mobile
  window.addEventListener('popstate', function() {
    if (document.getElementById("chat").style.display === "flex") {
      document.getElementById("chat").style.display = "none";
      document.getElementById("register").style.display = "flex";
    }
  });

  // Cleanup
  window.addEventListener('beforeunload', function() {
    if (socket) {
      socket.disconnect();
    }
    duplicateManager.clear();
  });
  
  // Auto-cleanup duplicate manager every 5 minutes
  setInterval(() => {
    duplicateManager.clear();
  }, 5 * 60 * 1000);
  
  // Focus on WhatsApp input on page load
  window.addEventListener('DOMContentLoaded', function() {
    document.getElementById("whatsapp").focus();
  });
</script>
