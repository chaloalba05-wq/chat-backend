    .attachment {

    .file-icon {

<body>

<!-- Header with logo - covers 1/6 of display -->
<div id="header">
  <div class="logo-text">ALBASTUZ3D</div>

<!-- Registration section -->
<div id="register">
  <div style="max-width: 400px; width: 100%;">

<!-- Chat section -->
<div id="chat">
  <div class="chat-container">

      <h3 style="margin: 0; color: #333;">Chat: <span id="chatNumber" style="color: #667eea;"></span></h3>

            üìé

        </button>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  // ===== GLOBAL VARIABLES WITH ENHANCED DEDUPLICATION =====
  const socket = io("https://chat-backend-p2b9.onrender.com");
  let whatsapp = "";
  let selectedFile = null;
  
  // ===== DEDUPLICATION SYSTEM =====
  const duplicateManager = {
    // Store seen message fingerprints (last 1000 messages)
    seenMessages: new Set(),
    
    // Store message content hashes (last 100 messages for rapid duplicate detection)
    recentMessageHashes: new Map(),
    
    // Track pending message IDs
    pendingMessages: new Map(),
    
    // Rate limiting by content
    contentRateLimits: new Map(),
    
    // Message buffer for ordering
    messageBuffer: new Map(),
    
    // Generate a comprehensive fingerprint for a message
    generateFingerprint(msg) {
      const parts = [];
      
      // Use server-provided ID if available
      if (msg.id) return `id:${msg.id}`;
      
      // Use timestamp if available
      if (msg.timestamp) parts.push(`ts:${msg.timestamp}`);
      
      // Use sender info
      if (msg.sender) parts.push(`s:${msg.sender}`);
      
      // Use WhatsApp number
      if (msg.whatsapp) parts.push(`w:${msg.whatsapp}`);
      
      // Use message content (truncated and cleaned)
      const content = (msg.text || msg.message || '').trim();
      if (content) {
        // Remove extra whitespace and normalize
        const normalizedContent = content.replace(/\s+/g, ' ').toLowerCase();
        // Take first 50 chars and hash
        const contentHash = this.simpleHash(normalizedContent.substring(0, 50));
        parts.push(`c:${contentHash}`);
      }
      
      // Use attachment info if present
      if (msg.attachment) {
        const attachment = msg.attachment;
        if (attachment.filename) parts.push(`fn:${attachment.filename}`);
        if (attachment.size) parts.push(`sz:${attachment.size}`);
        if (attachment.url) {
          const urlHash = this.simpleHash(attachment.url);
          parts.push(`uh:${urlHash}`);
        }
      }
      
      // Add random component for edge cases
      parts.push(`r:${Math.random().toString(36).substring(2, 9)}`);
      
      return parts.join('|');
    },
    
    // Simple string hash function
    simpleHash(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        const char = str.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash; // Convert to 32bit integer
      }
      return Math.abs(hash).toString(36);
    },
    
    // Check if message is a duplicate
    isDuplicate(msg) {
      const fingerprint = this.generateFingerprint(msg);
      
      // Check in seen messages
      if (this.seenMessages.has(fingerprint)) {
        console.log('üî¥ DUPLICATE DETECTED by fingerprint:', fingerprint.substring(0, 100));
        return true;
      }
      
      // Check content rate limiting
      const content = (msg.text || msg.message || '').trim();
      if (content) {
        const normalizedContent = content.toLowerCase().replace(/\s+/g, ' ');
        const contentHash = this.simpleHash(normalizedContent);
        const lastSeen = this.contentRateLimits.get(contentHash);
        
        // If same content was seen in last 3 seconds, it's likely a duplicate
        if (lastSeen && (Date.now() - lastSeen) < 3000) {
          console.log('üî¥ DUPLICATE DETECTED by content rate limit');
          return true;
        }
      }
      
      // Add to seen messages
      this.seenMessages.add(fingerprint);
      
      // Clean up old fingerprints (keep only last 1000)
      if (this.seenMessages.size > 1000) {
        const iterator = this.seenMessages.values();
        for (let i = 0; i < 500; i++) {
          this.seenMessages.delete(iterator.next().value);
        }
      }
      
      // Update content rate limit
      if (content) {
        const normalizedContent = content.toLowerCase().replace(/\s+/g, ' ');
        const contentHash = this.simpleHash(normalizedContent);
        this.contentRateLimits.set(contentHash, Date.now());
        
        // Clean old rate limits
        if (this.contentRateLimits.size > 100) {
          const now = Date.now();
          for (const [key, timestamp] of this.contentRateLimits.entries()) {
            if (now - timestamp > 10000) { // 10 seconds
              this.contentRateLimits.delete(key);
            }
          }
        }
      }
      
      return false;
    },
    
    // Track pending message (one we just sent)
    addPendingMessage(msg, clientMsgId) {
      const fingerprint = this.generateFingerprint(msg);
      this.pendingMessages.set(clientMsgId, {
        fingerprint,
        timestamp: Date.now(),
        msg
      });
      
      // Auto-cleanup after 10 seconds
      setTimeout(() => {
        this.pendingMessages.delete(clientMsgId);
      }, 10000);
    },
    
    // Check if message matches a pending message
    isPendingDuplicate(msg) {
      const content = (msg.text || msg.message || '').trim();
      const normalizedContent = content.toLowerCase().replace(/\s+/g, ' ');
      
      for (const [clientMsgId, pending] of this.pendingMessages.entries()) {
        const pendingContent = (pending.msg.text || pending.msg.message || '').trim();
        const pendingNormalized = pendingContent.toLowerCase().replace(/\s+/g, ' ');
        
        // Check multiple similarity factors
        let similarityScore = 0;
        
        // Content similarity
        if (normalizedContent === pendingNormalized) similarityScore += 40;
        
        // Sender similarity
        if (msg.sender === pending.msg.sender) similarityScore += 20;
        
        // WhatsApp number similarity
        if (msg.whatsapp === pending.msg.whatsapp) similarityScore += 20;
        
        // Time proximity (within 5 seconds)
        const timeDiff = Math.abs(Date.now() - pending.timestamp);
        if (timeDiff < 5000) similarityScore += 20;
        
        // If highly likely to be the same message
        if (similarityScore >= 60) {
          console.log('üü° Pending duplicate detected, score:', similarityScore);
          this.pendingMessages.delete(clientMsgId);
          return true;
        }
      }
      
      return false;
    },
    
    // Clear all data for new session
    clear() {
      this.seenMessages.clear();
      this.recentMessageHashes.clear();
      this.pendingMessages.clear();
      this.contentRateLimits.clear();
      this.messageBuffer.clear();
    }
  };
  
  // ===== SENDING CONTROL SYSTEM =====
  const sendController = {
    isSending: false,
    cooldown: false,
    debounceTimer: null,
    enterKeyCooldown: false,
    lastSendTime: 0,
    consecutiveSends: 0,
    
    // Check if we can send a message
    canSend() {
      const now = Date.now();
      
      // Already sending
      if (this.isSending) {
        console.log('‚ö†Ô∏è Already sending, please wait...');
        return { canSend: false, reason: 'Already sending' };
      }
      
      // Cooldown active
      if (this.cooldown) {
        console.log('‚ö†Ô∏è Send cooldown active');
        return { canSend: false, reason: 'Cooldown active' };
      }
      
      // Debounce active
      if (this.debounceTimer) {
        console.log('‚ö†Ô∏è Debounce active');
        return { canSend: false, reason: 'Debounce active' };
      }
      
      // Check for rapid consecutive sends
      if (this.consecutiveSends >= 3) {
        const timeSinceLast = now - this.lastSendTime;
        if (timeSinceLast < 1000) { // If 3+ sends in 1 second
          console.log('‚ö†Ô∏è Too many rapid sends');
          return { canSend: false, reason: 'Too many rapid sends' };
        }
      }
      
      return { canSend: true };
    },
    
    // Start sending
    beginSend() {
      this.isSending = true;
      this.lastSendTime = Date.now();
      this.consecutiveSends++;
      
      // Reset consecutive sends after 2 seconds of inactivity
      setTimeout(() => {
        this.consecutiveSends = 0;
      }, 2000);
      
      // Set debounce
      this.debounceTimer = setTimeout(() => {
        this.debounceTimer = null;
      }, 500);
    },
    
    // Finish sending
    finishSend() {
      this.isSending = false;
      this.cooldown = true;
      
      // Remove cooldown after 1 second
      setTimeout(() => {
        this.cooldown = false;
      }, 1000);
    },
    
    // Reset sending state
    reset() {
      this.isSending = false;
      this.cooldown = false;
      if (this.debounceTimer) {
        clearTimeout(this.debounceTimer);
        this.debounceTimer = null;
      }
    }
  };
  
  // ===== FORMAT FUNCTIONS =====
  function formatTime(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }
  
  function formatDateTime(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleString([], { 
      month: 'short',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
  }

  // ===== SOCKET EVENT LISTENERS =====
  socket.on("connect", () => {
    console.log("Connected to server with ID:", socket.id);
    // Clear duplicate manager on new connection
    duplicateManager.clear();
  });

  socket.on("registered", (data) => {
    console.log("Registration successful:", data);
  });

  // Handle incoming messages - ROBUST DEDUPLICATION
  socket.on("new_message", (msg) => {
    console.log("New message received:", {
      sender: msg.sender,
      timestamp: msg.timestamp,
      preview: (msg.text || msg.message || '').substring(0, 50)
    });
    
    // Check if this is a duplicate
    if (duplicateManager.isDuplicate(msg)) {
      console.log("üõë Skipping duplicate message");
      return;
    }
    
    // Check if this matches a pending message we just sent
    if (duplicateManager.isPendingDuplicate(msg)) {
      console.log("üõë Skipping pending duplicate (likely our own echo)");
      return;
    }
    
    // Display the message
    displayMessage(msg);
  });

  // Handle message history
  socket.on("message_history", (messages) => {
    console.log("Message history:", messages.length, "messages");
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML = "";
    
    // Add all historical messages to duplicate tracker
    messages.forEach(msg => {
      duplicateManager.isDuplicate(msg); // This adds to seen messages
      displayMessage(msg, false);
    });
    
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  // Handle connection errors
  socket.on("connect_error", (error) => {
    console.error("Connection error:", error);
    showError("Connection error. Please refresh the page.");
  });

  // ===== MESSAGE DISPLAY FUNCTIONS =====
  function displayMessage(msg, scroll = true) {
    const messagesDiv = document.getElementById("messages");
    const messageDiv = document.createElement("div");
    messageDiv.className = "message-container " + 
      (msg.sender === "user" ? "user-message" : "other-message") +
      (msg.read ? "" : " unread-message");
    
    let content = "";
    if (msg.attachment) {
      content = formatAttachment(msg.attachment);
    }
    
    const senderName = msg.sender === "user" ? "You" : (msg.agentName || "Support");
    
    messageDiv.innerHTML = `
      <div class="message-header">
        <span class="message-sender">${senderName}</span>
        <span class="message-time" title="${formatDateTime(msg.timestamp)}">
          ${formatTime(msg.timestamp)}
        </span>
      </div>
      <div class="message-content">${msg.text || msg.message || ''}</div>
      ${content}
      ${msg.read ? `<div class="read-status">‚úì Read ${formatTime(msg.readAt)}</div>` : ''}
    `;
    
    messagesDiv.appendChild(messageDiv);
    if (scroll) {
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  }

  function formatAttachment(attachment) {
    if (!attachment) return '';
    
    const fileType = attachment.mimetype ? attachment.mimetype.split('/')[0] : 'file';
    let icon = 'üìÑ';
    let preview = '';
    
    // Use url if available, otherwise use path
    const fileUrl = attachment.url || attachment.path;
    const fileName = attachment.originalname || attachment.filename || 'file';
    const fileSize = attachment.size ? formatFileSize(attachment.size) : '';
    
    if (fileType === 'image') {
      icon = 'üñºÔ∏è';
      preview = `<br><img src="${fileUrl}" style="max-width: 200px; max-height: 150px; border-radius: 5px; margin-top: 5px; border: 1px solid #ddd;">`;
    } else if (fileType === 'video') {
      icon = 'üé¨';
    } else if (fileType === 'audio') {
      icon = 'üéµ';
    } else if (attachment.mimetype && attachment.mimetype.includes('pdf')) {
      icon = 'üìï';
    }
    
    return `
      <div class="attachment">
        <span class="file-icon">${icon}</span>
        <a href="${fileUrl}" target="_blank" download="${fileName}">
          ${fileName}
        </a>
        ${fileSize ? `<span style="color: #666; font-size: 11px; margin-left: 5px;">(${fileSize})</span>` : ''}
        ${preview}
      </div>
    `;
  }

  function formatFileSize(bytes) {
    if (!bytes || bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
  }

  // ===== REGISTRATION =====
  function register() {
    whatsapp = document.getElementById("whatsapp").value.trim();
    if (!whatsapp) {
      alert("Please enter a WhatsApp number");
      return;
    }

    // Validate format
    if (!/^\+?[\d\s\-\(\)]+$/.test(whatsapp)) {
      alert("Please enter a valid phone number");
      return;
    }

    console.log("Registering:", whatsapp);
    socket.emit("register", { whatsapp: whatsapp });

    document.getElementById("register").style.display = "none";
    document.getElementById("chat").style.display = "flex";
    document.getElementById("chatNumber").textContent = whatsapp;
    
    // Clear duplicate manager for new session
    duplicateManager.clear();
    sendController.reset();
    
    // Load message history
    socket.emit("get_messages", { whatsapp: whatsapp });
  }

  // ===== FILE HANDLING =====
  function handleFileSelect() {
    const fileInput = document.getElementById('fileInput');
    const filePreview = document.getElementById('filePreview');
    
    if (fileInput.files.length > 0) {
      selectedFile = fileInput.files[0];
      filePreview.innerHTML = `üìé ${selectedFile.name} (${formatFileSize(selectedFile.size)})`;
    } else {
      selectedFile = null;
      filePreview.innerHTML = '';
    }
  }

  function uploadFile(callback) {
    if (!selectedFile) {
      if (callback) callback(null);
      return;
    }

    const formData = new FormData();
    formData.append('file', selectedFile);

    const xhr = new XMLHttpRequest();
    const progressDiv = document.getElementById('uploadProgress');
    const progressBar = document.getElementById('progressBar');

    // Show progress bar
    progressDiv.style.display = 'block';
    progressBar.style.width = '0%';
    progressBar.textContent = '0%';

    xhr.upload.addEventListener('progress', function(e) {
      if (e.lengthComputable) {
        const percentComplete = (e.loaded / e.total) * 100;
        progressBar.style.width = percentComplete + '%';
        progressBar.textContent = Math.round(percentComplete) + '%';
      }
    });

    xhr.addEventListener('load', function() {
      progressDiv.style.display = 'none';
      
      if (xhr.status === 200) {
        try {
          const response = JSON.parse(xhr.responseText);
          if (response.success && callback) {
            callback(response.file);
          } else {
            alert('Upload failed: ' + (response.message || 'Unknown error'));
            if (callback) callback(null);
          }
        } catch (e) {
          alert('Upload failed: Invalid response from server');
          if (callback) callback(null);
        }
      } else {
        alert('Upload failed with status: ' + xhr.status);
        if (callback) callback(null);
      }
      
      // Reset file input
      document.getElementById('fileInput').value = '';
      document.getElementById('filePreview').innerHTML = '';
      selectedFile = null;
    });

    xhr.addEventListener('error', function() {
      progressDiv.style.display = 'none';
      alert('Upload failed. Please check your connection.');
      if (callback) callback(null);
    });

    xhr.open('POST', '/upload');
    xhr.send(formData);
  }

  // ===== MESSAGE SENDING - WITH COMPLETE DEDUPLICATION =====
  function sendMessage() {
    // Check if we can send
    const canSend = sendController.canSend();
    if (!canSend.canSend) {
      showError(canSend.reason);
      return;
    }
    
    const text = document.getElementById("messageInput").value.trim();
    const fileInput = document.getElementById('fileInput');
    
    // If no text and no file, don't send
    if (!text && !fileInput.files.length) {
      alert("Please enter a message or select a file");
      return;
    }
    
    // Begin send process
    sendController.beginSend();
    
    // Update UI
    const sendButton = document.getElementById('sendButton');
    const sendingIndicator = document.getElementById('sendingIndicator');
    const errorMessage = document.getElementById('errorMessage');
    
    sendButton.disabled = true;
    sendButton.textContent = "Sending...";
    sendingIndicator.style.display = 'block';
    errorMessage.style.display = 'none';
    
    // Generate unique client message ID
    const clientMsgId = `client_${Date.now()}_${Math.random().toString(36).substring(2, 9)}`;
    
    // Create message object
    const messageToSend = {
      id: clientMsgId,
      sender: "user",
      whatsapp: whatsapp,
      text: text,
      timestamp: new Date().toISOString(),
      read: false
    };
    
    // Add to pending messages
    duplicateManager.addPendingMessage(messageToSend, clientMsgId);
    
    // Send message logic
    if (fileInput.files.length > 0) {
      uploadFile(function(fileInfo) {
        if (fileInfo) {
          console.log("üì§ Sending message with attachment:", fileInfo);
          
          // Update message with attachment
          messageToSend.attachment = fileInfo;
          
          // Show message immediately in chat
          displayMessage(messageToSend);
          
          // Send to server
          socket.emit("user_message", {
            whatsapp: whatsapp,
            userId: whatsapp,
            message: text,
            attachment: fileInfo,
            clientMsgId: clientMsgId
          });
        } else {
          // File upload failed, send text only if exists
          if (text) {
            displayMessage(messageToSend);
            socket.emit("user_message", {
              whatsapp: whatsapp,
              userId: whatsapp,
              message: text,
              clientMsgId: clientMsgId
            });
          }
        }
        
        // Cleanup
        finishMessageSend();
        document.getElementById("messageInput").value = "";
        fileInput.value = "";
        document.getElementById("filePreview").innerHTML = "";
      });
    } else {
      // No file, just send text
      console.log("üì§ Sending text message:", text);
      
      // Show message immediately
      displayMessage(messageToSend);
      
      // Send to server
      socket.emit("user_message", {
        whatsapp: whatsapp,
        userId: whatsapp,
        message: text,
        clientMsgId: clientMsgId
      });
      
      // Cleanup
      setTimeout(() => {
        finishMessageSend();
        document.getElementById("messageInput").value = "";
      }, 500);
    }
  }
  
  function finishMessageSend() {
    sendController.finishSend();
    
    const sendButton = document.getElementById('sendButton');
    const sendingIndicator = document.getElementById('sendingIndicator');
    
    sendButton.disabled = false;
    sendButton.textContent = "Send";
    sendingIndicator.style.display = 'none';
  }
  
  function showError(message) {
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.textContent = message;
    errorMessage.style.display = 'block';
    
    setTimeout(() => {
      errorMessage.style.display = 'none';
    }, 3000);
  }

  // ===== KEYBOARD EVENT HANDLING =====
  document.getElementById("messageInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      e.preventDefault();
      
      if (sendController.enterKeyCooldown) {
        console.log("Enter key cooldown active");
        return;
      }
      
      sendController.enterKeyCooldown = true;
      sendMessage();
      
      setTimeout(() => {
        sendController.enterKeyCooldown = false;
      }, 1000);
    }
  });

  // ===== CLEANUP =====
  window.addEventListener('beforeunload', function() {
    if (socket) {
      socket.disconnect();
    }
    duplicateManager.clear();
  });
  
  // Auto-cleanup duplicate manager every 5 minutes
  setInterval(() => {
    duplicateManager.clear();
  }, 5 * 60 * 1000);
</script>
