<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Agent Chat Panel</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #users { margin-bottom: 10px; width: 300px; padding: 5px; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    input, button { padding: 8px; font-size: 14px; margin-top: 5px; }
    
    /* Updated message styles */
    .message-container {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
    
    .user-message { 
      background-color: #e3f2fd; 
      text-align: left;
      margin-right: 40px;
    }
    
    .agent-message { 
      background-color: #dcedc8; 
      text-align: right;
      margin-left: 40px;
    }
    
    .unread-message {
      background-color: #fff8e1 !important;
      border-left: 3px solid #ff9800;
      font-weight: bold;
    }
    
    .read-message {
      opacity: 0.8;
    }
    
    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    
    .message-time {
      font-size: 11px;
      color: #666;
      float: right;
      margin-left: 10px;
    }
    
    .unread-count {
      background-color: #f44336;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      margin-left: 5px;
    }
    
    .info-message { 
      background-color: #f0f0f0; 
      color: #666; 
      font-style: italic; 
      text-align: center; 
    }
    .system-message { 
      background-color: #ffecb3; 
      color: #333; 
      font-style: italic; 
      text-align: center; 
    }
    
    /* Password overlay styles */
    #passwordOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    #passwordContainer {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    
    #passwordContainer h2 {
      margin-top: 0;
      color: #333;
    }
    
    #agentNameInput, #passwordInput {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    #passwordError {
      color: #d32f2f;
      margin: 10px 0;
      min-height: 20px;
    }
    
    #chatContainer {
      display: none;
    }
    
    #agentInfo {
      background: #f5f5f5;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border-left: 4px solid #4CAF50;
    }
    
    #agentStatus {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }
    
    .status-online { background-color: #4CAF50; }
    .status-offline { background-color: #f44336; }
    
    #restrictions {
      background: #fff3cd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ffeaa7;
      font-size: 13px;
    }
  </style>
</head>
<body>

<!-- Password overlay -->
<div id="passwordOverlay">
  <div id="passwordContainer">
    <h2>Agent Login</h2>
    <p>Enter your agent credentials:</p>
    <input type="text" id="agentNameInput" placeholder="Agent Name" autocomplete="off">
    <input type="password" id="passwordInput" placeholder="Password" autocomplete="off">
    <div id="passwordError"></div>
    <button onclick="loginAgent()" style="width: 100%; padding: 12px; background: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
      Login as Agent
    </button>
    <div style="margin-top: 15px; font-size: 12px; color: #666;">
      <em>Contact super admin for credentials</em>
    </div>
  </div>
</div>

<!-- Main chat container (hidden until authenticated) -->
<div id="chatContainer">
  <div id="agentInfo">
    <span id="agentStatus" class="status-online"></span>
    <strong>Agent:</strong> <span id="currentAgentName"></span> | 
    <strong>Status:</strong> <span id="currentAgentStatus">Online</span> |
    <button onclick="logoutAgent()" style="margin-left: 10px; padding: 5px 10px; font-size: 12px; background: #f44336; color: white; border: none; border-radius: 3px; cursor: pointer;">
      Logout
    </button>
  </div>
  
  <div id="restrictions" style="display: none;">
    <strong>‚ö† Restrictions:</strong> <span id="restrictionText"></span>
  </div>
  
  <h3>Agent Chat Panel</h3>

  <div>
    <label>Select User (WhatsApp number):</label>
    <select id="users">
      <option value="">-- Select a user --</option>
    </select>
    <span id="userCount" style="margin-left: 10px; color: #666; font-size: 13px;"></span>
  </div>

  <div id="messages"></div>

  <div>
    <input id="messageInput" placeholder="Type your reply" style="width: 300px;">
    <button onclick="sendMessage()">Send</button>
    <button onclick="clearChat()" style="background: #ff9800; color: white;">Clear Chat</button>
  </div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  // Agent state
  let currentAgent = null;
  let isAuthenticated = false;
  let agentRestrictions = {};
  
  // Chat variables
  let socket;
  let usersDropdown;
  let messagesDiv;
  let selectedUser = "";
  let allUsers = new Set();
  
  // ===== ADD THESE NEW VARIABLES =====
  const unreadCounts = new Map();
  
  // DOM elements
  const passwordOverlay = document.getElementById('passwordOverlay');
  const chatContainer = document.getElementById('chatContainer');
  const agentNameInput = document.getElementById('agentNameInput');
  const passwordInput = document.getElementById('passwordInput');
  const passwordError = document.getElementById('passwordError');
  const currentAgentNameSpan = document.getElementById('currentAgentName');
  const restrictionsDiv = document.getElementById('restrictions');
  const restrictionTextSpan = document.getElementById('restrictionText');
  
  // ===== ADD THESE NEW FUNCTIONS =====
  function formatTime(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }
  
  function formatDateTime(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleString([], { 
      month: 'short',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
  }
  
  function updateUnreadCount(whatsapp) {
    if (!unreadCounts.has(whatsapp)) {
      unreadCounts.set(whatsapp, 0);
    }
    unreadCounts.set(whatsapp, unreadCounts.get(whatsapp) + 1);
    
    const option = document.getElementById(`user-${whatsapp}`);
    if (option) {
      const count = unreadCounts.get(whatsapp);
      option.innerHTML = `${whatsapp} ${count > 0 ? `<span class="unread-count">${count}</span>` : ''}`;
    }
  }
  
  function resetUnreadCount(whatsapp) {
    unreadCounts.set(whatsapp, 0);
    const option = document.getElementById(`user-${whatsapp}`);
    if (option) {
      option.innerHTML = whatsapp;
    }
  }
  
  // Check saved authentication
  function checkSavedAuth() {
    const savedAgent = sessionStorage.getItem('agentData');
    if (savedAgent) {
      try {
        const agentData = JSON.parse(savedAgent);
        loginSuccess(agentData);
      } catch (e) {
        sessionStorage.removeItem('agentData');
      }
    }
  }
  
  // Agent login
  function loginAgent() {
    const agentName = agentNameInput.value.trim();
    const password = passwordInput.value.trim();
    
    if (!agentName || !password) {
      passwordError.textContent = 'Please enter both agent name and password';
      return;
    }
    
    // Connect to socket first
    socket = io("https://chat-backend-p2b9.onrender.com");
    
    socket.once('connect', () => {
      // Request agent login
      socket.emit('agent_login', { 
        agentName, 
        password,
        socketId: socket.id
      });
    });
    
    socket.once('agent_login_response', (response) => {
      if (response.success) {
        currentAgent = {
          name: agentName,
          id: response.agentId,
          restrictions: response.restrictions || {}
        };
        
        // Save to session storage
        sessionStorage.setItem('agentData', JSON.stringify(currentAgent));
        
        // Show success and initialize chat
        loginSuccess(currentAgent);
      } else {
        passwordError.textContent = response.message || 'Login failed';
        socket.disconnect();
      }
    });
    
    // Handle connection errors
    setTimeout(() => {
      if (!isAuthenticated && passwordError.textContent === '') {
        passwordError.textContent = 'Connection timeout. Please try again.';
      }
    }, 5000);
  }
  
  function loginSuccess(agentData) {
    isAuthenticated = true;
    currentAgent = agentData;
    agentRestrictions = agentData.restrictions || {};
    
    // Update UI
    currentAgentNameSpan.textContent = currentAgent.name;
    passwordOverlay.style.display = 'none';
    chatContainer.style.display = 'block';
    
    // Show restrictions if any
    updateRestrictionsDisplay();
    
    // Initialize chat listeners
    initializeChat();
    
    // Register agent as online
    socket.emit('agent_online', {
      agentId: currentAgent.id,
      agentName: currentAgent.name,
      restrictions: agentRestrictions
    });
  }
  
  function updateRestrictionsDisplay() {
    const restrictions = [];
    
    if (agentRestrictions.maxUsers) {
      restrictions.push(`Max users: ${agentRestrictions.maxUsers}`);
    }
    
    if (agentRestrictions.canDelete === false) {
      restrictions.push('Cannot delete messages');
    }
    
    if (agentRestrictions.canClear === false) {
      restrictions.push('Cannot clear chats');
    }
    
    if (restrictions.length > 0) {
      restrictionTextSpan.textContent = restrictions.join(' | ');
      restrictionsDiv.style.display = 'block';
    } else {
      restrictionsDiv.style.display = 'none';
    }
  }
  
  function logoutAgent() {
    if (socket && currentAgent) {
      socket.emit('agent_offline', { agentId: currentAgent.id });
    }
    
    sessionStorage.removeItem('agentData');
    location.reload();
  }
  
  // Allow pressing Enter to submit login
  agentNameInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') loginAgent();
  });
  
  passwordInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') loginAgent();
  });
  
  // Initialize chat system after authentication
  function initializeChat() {
    usersDropdown = document.getElementById("users");
    messagesDiv = document.getElementById("messages");
    
    // Listen for new messages
    socket.on("new_message", (msg) => {
      console.log("New message received:", msg);
      
      // Check if this message is assigned to current agent
      if (msg.assignedAgent && msg.assignedAgent !== currentAgent.id) {
        return; // Not assigned to this agent
      }
      
      // Add user to dropdown if not already there
      if (!allUsers.has(msg.whatsapp)) {
        // Check user limit restriction
        if (agentRestrictions.maxUsers && allUsers.size >= agentRestrictions.maxUsers) {
          addInfoMessage(`Cannot add more users. Limit: ${agentRestrictions.maxUsers}`);
          return;
        }
        
        allUsers.add(msg.whatsapp);
        addUserToDropdown(msg.whatsapp);
        updateUserCount();
      }

      // Display message if this user is selected
      if (msg.whatsapp === selectedUser) {
        appendMessage(msg);
        // Mark as read immediately if we're viewing this chat
        if (msg.sender === "user" && !msg.read) {
          socket.emit("mark_messages_read", { 
            whatsapp: msg.whatsapp,
            agentId: currentAgent.id 
          });
        }
      } else {
        // Highlight this user in dropdown
        highlightUserInDropdown(msg.whatsapp);
        if (msg.sender !== "agent") {
          addNotification(msg);
          // Update unread count
          updateUnreadCount(msg.whatsapp);
        }
      }
    });

    // Receive message history
    socket.on("message_history", (messages) => {
      console.log("Message history received:", messages.length, "messages");
      messagesDiv.innerHTML = "";
      messages.forEach(msg => appendMessage(msg));
      if (messages.length === 0) {
        addInfoMessage("No previous messages with this user");
      }
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
    
    // Receive assigned users
    socket.on('assigned_users', (users) => {
      console.log('Assigned users:', users);
      // Clear and repopulate dropdown with assigned users
      usersDropdown.innerHTML = '<option value="">-- Select a user --</option>';
      allUsers.clear();
      unreadCounts.clear();
      
      users.forEach(whatsapp => {
        allUsers.add(whatsapp);
        addUserToDropdown(whatsapp);
      });
      
      updateUserCount();
    });
    
    // Receive user assignment
    socket.on('user_assigned', ({ whatsapp, agentId }) => {
      if (agentId === currentAgent.id) {
        if (!allUsers.has(whatsapp)) {
          allUsers.add(whatsapp);
          addUserToDropdown(whatsapp);
          updateUserCount();
          addInfoMessage(`New user assigned to you: ${whatsapp}`);
        }
      }
    });
    
    // Receive user unassignment
    socket.on('user_unassigned', ({ whatsapp, agentId }) => {
      if (agentId === currentAgent.id) {
        removeUserFromDropdown(whatsapp);
        if (selectedUser === whatsapp) {
          selectedUser = "";
          messagesDiv.innerHTML = "";
          addInfoMessage("User was unassigned from you");
        }
      }
    });

    // ===== UPDATE THIS EVENT LISTENER =====
    usersDropdown.addEventListener("change", function() {
      const previousUser = selectedUser;
      selectedUser = this.value;
      console.log("Selected user:", selectedUser);
      
      // Mark previous user's messages as read
      if (previousUser) {
        removeHighlightFromDropdown(previousUser);
        resetUnreadCount(previousUser);
      }
      
      // Clear messages and load history for selected user
      messagesDiv.innerHTML = "";
      if (selectedUser) {
        // Mark messages as read when opening chat
        socket.emit("get_messages", { 
          whatsapp: selectedUser,
          agentId: currentAgent.id,
          markAsRead: true 
        });
        addInfoMessage(`Now chatting with: ${selectedUser} - ${new Date().toLocaleTimeString()}`);
        resetUnreadCount(selectedUser);
      }
    });
    
    // Send heartbeat to stay online
    setInterval(() => {
      if (socket.connected && currentAgent) {
        socket.emit('agent_heartbeat', { agentId: currentAgent.id });
      }
    }, 30000);
    
    // Send message with Enter key
    document.getElementById("messageInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  }

  function addUserToDropdown(whatsapp) {
    const existing = Array.from(usersDropdown.options).find(opt => opt.value === whatsapp);
    if (!existing) {
      const option = document.createElement("option");
      option.value = whatsapp;
      option.textContent = whatsapp;
      option.id = `user-${whatsapp}`;
      usersDropdown.appendChild(option);
    }
  }
  
  function removeUserFromDropdown(whatsapp) {
    const option = document.getElementById(`user-${whatsapp}`);
    if (option) {
      option.remove();
      allUsers.delete(whatsapp);
      updateUserCount();
    }
  }
  
  function updateUserCount() {
    const countSpan = document.getElementById('userCount');
    countSpan.textContent = `(${allUsers.size} users)`;
  }

  function highlightUserInDropdown(whatsapp) {
    const option = document.getElementById(`user-${whatsapp}`);
    if (option && whatsapp !== selectedUser) {
      option.style.backgroundColor = '#ffeb3b';
      option.style.fontWeight = 'bold';
    }
  }

  function removeHighlightFromDropdown(whatsapp) {
    const option = document.getElementById(`user-${whatsapp}`);
    if (option) {
      option.style.backgroundColor = '';
      option.style.fontWeight = '';
    }
  }

  // ===== UPDATE THIS FUNCTION =====
  function appendMessage(msg) {
    const div = document.createElement("div");
    div.className = "message-container " + 
      (msg.sender === "user" ? "user-message" : "agent-message") +
      (msg.read ? " read-message" : " unread-message");
    
    div.innerHTML = `
      <div class="message-header">
        <span>${msg.sender === 'agent' ? 'You' : 'User'}: ${msg.text.substring(0, 100)}${msg.text.length > 100 ? '...' : ''}</span>
        <span class="message-time" title="${formatDateTime(msg.timestamp)}">
          ${formatTime(msg.timestamp)}
        </span>
      </div>
      ${msg.text.length > 100 ? `<div>${msg.text}</div>` : ''}
      ${msg.read ? `<small style="color: #4CAF50;">‚úì Read ${formatTime(msg.readAt)}</small>` : '<small style="color: #ff9800;">‚óè Unread</small>'}
    `;
    
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    
    // Update unread count for this user in dropdown
    if (!msg.read && msg.sender === "user") {
      updateUnreadCount(msg.whatsapp);
    }
  }

  function addInfoMessage(text) {
    const div = document.createElement("div");
    div.className = "message-container info-message";
    div.textContent = text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }
  
  function addSystemMessage(text) {
    const div = document.createElement("div");
    div.className = "message-container system-message";
    div.textContent = text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function addNotification(msg) {
    const div = document.createElement("div");
    div.className = "message-container info-message";
    div.textContent = `üì® New message from ${msg.whatsapp} at ${formatTime(msg.timestamp)}: "${msg.text.substring(0, 30)}${msg.text.length > 30 ? '...' : ''}"`;
    div.style.cursor = 'pointer';
    div.onclick = () => {
      usersDropdown.value = msg.whatsapp;
      usersDropdown.dispatchEvent(new Event('change'));
    };
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function sendMessage() {
    if (!selectedUser) return alert("Select a user first");
    
    const text = document.getElementById("messageInput").value.trim();
    if (!text) return;

    const message = {
      whatsapp: selectedUser,
      sender: "agent",
      agentId: currentAgent.id,
      agentName: currentAgent.name,
      text: text
    };

    console.log("Sending as agent:", message);
    socket.emit("send_message", message);
    document.getElementById("messageInput").value = "";
    
    // Immediately show the message in the chat with timestamp
    const msgWithTimestamp = {
      ...message,
      timestamp: new Date().toISOString(),
      read: true,
      sender: 'agent'
    };
    appendMessage(msgWithTimestamp);
  }
  
  function clearChat() {
    if (agentRestrictions.canClear === false) {
      addSystemMessage("You are not allowed to clear chats");
      return;
    }
    
    if (selectedUser) {
      if (confirm("Clear all messages in this chat?")) {
        socket.emit('clear_chat', {
          whatsapp: selectedUser,
          agentId: currentAgent.id
        });
        messagesDiv.innerHTML = '';
        addInfoMessage("Chat cleared");
      }
    } else {
      alert("Select a user first");
    }
  }
  
  // Check for saved authentication on page load
  checkSavedAuth();
  
  // Focus agent name input on load
  agentNameInput.focus();
</script>

</body>
</html>
